<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedCards - Home</title>
    <link rel="icon" href="./assets/icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Variáveis CSS para um tema coeso */
        :root {
            --primary-red: #E01A4F; /* Um vermelho mais profundo e vibrante */
            --dark-bg: #0A0A0A;
            --medium-dark-bg: #1A1A1A;
            --light-text: #F0F0F0;
            --accent-gray: #333333;
            --border-subtle: rgba(255, 255, 255, 0.08);
            --border-strong: rgba(255, 255, 255, 0.15);
            --glow-effect: 0 0 15px rgba(224, 26, 79, 0.7); /* Brilho vermelho */
            --text-shadow-strong: 0 0 8px rgba(0,0,0,0.8);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            background-image: 
                linear-gradient(to bottom, rgba(10, 10, 10, 0.95), rgba(10, 10, 10, 0.8) 50%, rgba(10, 10, 10, 0.95)),
                url('./assets/BannerHome.png'); /* Imagem de fundo */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow-x: hidden;
            color: var(--light-text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        /* Efeito de ruído sutil para uma textura mais "gritty" */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiDAAAAUVBMVEUAAAD///8AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAC/INx6AAAAF3RSTlMAAQIDBAUGBwgJCgsMDQ4PEBESExQVFhcYGRobI+kKpgAAAFpJREFUeNrtwQEBAAAAgqD+r2zHBxQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADgZpQAAQ+E4UIAAAAASUVORK5CYII=') repeat;
            opacity: 0.03; /* Ajuste a opacidade para mais ou menos intensidade */
            pointer-events: none;
            z-index: -1;
        }

        .main-content {
            backdrop-filter: blur(5px); /* Mais blur para profundidade */
            background-color: rgba(0, 0, 0, 0.6); /* Overlay mais escuro */
            min-height: calc(100vh - 80px); /* Ajusta para cabeçalho/rodapé */
            border-radius: 12px; /* Cantos arredondados para o conteúdo principal */
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5); /* Sombra interna para profundidade */
        }
        
        .header-panel {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.6));
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border-strong);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
            padding: 1.5rem 2rem; /* Mais espaçamento */
        }

        .info-box {
            background: var(--accent-gray);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            text-shadow: var(--text-shadow-strong);
            transition: all 0.3s ease-in-out;
            box-shadow: 0 3px 8px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
        }
        .info-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.05), transparent 50%, rgba(255,255,255,0.05));
            animation: pulse-border 3s infinite ease-in-out;
            pointer-events: none;
        }
        .info-box:hover {
            background: #444444;
            border-color: var(--primary-red);
            box-shadow: 0 3px 12px rgba(224, 26, 79, 0.6);
            transform: translateY(-2px);
        }
        @keyframes pulse-border {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .menu-button {
            background: linear-gradient(145deg, var(--medium-dark-bg), #222222);
            border: 2px solid var(--border-strong);
            color: var(--light-text);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            padding: 1rem 1.5rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-shadow: var(--text-shadow-strong);
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center; /* Centraliza o conteúdo do botão */
            gap: 0.75rem;
        }

        .menu-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(224, 26, 79, 0.3), transparent);
            transition: all 0.6s ease-out;
            transform: skewX(-20deg);
            z-index: 1;
        }

        .menu-button:hover::before {
            left: 150%;
        }

        .menu-button:hover {
            color: white;
            background: linear-gradient(145deg, var(--primary-red), #FF3C3C);
            border-color: white;
            text-shadow: 0 0 15px white;
            box-shadow: 0 0 20px var(--primary-red), inset 0 0 8px rgba(255,255,255,0.3);
            transform: translateY(-3px) scale(1.02);
        }
        .menu-button svg {
            stroke: var(--light-text);
            transition: stroke 0.3s ease;
        }
        .menu-button:hover svg {
            stroke: white;
        }

        /* Loader aprimorado */
        .loader {
            border-top-color: var(--primary-red);
            border-right-color: var(--primary-red);
            border-bottom-color: var(--primary-red);
            animation: spin 1s linear infinite, pulse-loader 1.5s infinite alternate;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes pulse-loader {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.1); opacity: 0.8; }
        }
        #loader-text {
            color: var(--primary-red);
            text-shadow: 0 0 10px var(--primary-red);
        }

        /* --- ESTILOS DE EXIBIÇÃO DE CARTAS --- */
        .card-base {
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            border-radius: 1rem; /* Cantos mais arredondados para um visual premium */
            overflow: hidden;
            border: 3px solid #444; /* Borda mais espessa */
            background-color: #1a1a1a;
            position: relative; 
            transform-style: preserve-3d;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6); /* Sombra mais forte */
        }
        .card-base:hover {
            transform: scale(1.08) rotateZ(0.5deg); /* Rotação sutil */
            box-shadow: 0 0 40px var(--primary-red), 0 0 20px rgba(255, 255, 255, 0.3) inset; /* Brilho intenso no hover */
            border-color: var(--primary-red);
            z-index: 20;
        }
        
        .rank-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            width: 25px; /* Emblema maior */
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 14px;
            color: white;
            text-shadow: 0 0 10px rgba(0,0,0,0.9);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            z-index: 10;
            border: 2px solid rgba(255,255,255,0.4);
            box-shadow: 0 0 10px rgba(0,0,0,0.7);
        }

        .card-image-overlay {
            background-image: linear-gradient(to top, rgba(0,0,0,0.95) 0%, transparent 60%), 
                              linear-gradient(to bottom, rgba(0,0,0,0.85) 0%, transparent 50%);
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1rem;
        }
        .card-text-shadow {
            text-shadow: 1px 1px 6px black, 0 0 12px black;
        }
        .card-flag-shadow {
             box-shadow: 0 0 6px black;
        }

        /* --- EFEITOS DE RARIDADE --- */
        .card-base > .relative::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiDAAAAUVBMVEWFhYWDg4N3d3dtbW17e3t1dXVAAAAEBAQGBgYFBQUODg4JCQkICAgLCwsMDAwFBgYAAAAAAAAGBgYHBwcODg4LCwsTCgsuBgYoBgYAAAA2/J4AAAAAWnRSTlMA/v77/v7+/v7+/v7+/v7+/v7+/v7+/v7+/v7+/v7+/v7+/v7+/v7+/v7+/v7+/v7+/v7+/v7+/v7+/v4CBgQFERETCSgAAAOJJREFUeNrtk9sWgyAMhOU///+dp6kUkQzSLSHD2kv7dGkRnZbz5/5P5r58f5L5/X5J5vP5pUzm8/lFJvP5/CJT+Xz+I/N5/SJTeHz+kXm8/jFzePwD83j8g82j8Q82j8c/MB6PPzCerz8wnq8/MJ6vPzCezz8wns8/MJ7PPzCejz8wno8/MJ6PPzCerz8wnq8/MJ6vPzCezz8wns8/MJ7PPzCejz8wno8/MJ6PPzCerz8wnq8/MJ6vPzCezz8wns8/MJ7PPzCejz8wno8/MJ6p8Pj/I/F4/pP55/JL5/H5J5vP5RSbz+Xwm8/n8k8zn8/9/8v8A/9s5kACbsKkAAAAASUVORK5CYII=') repeat;
            background-size: 50px 50px;
            opacity: 0.05;
            pointer-events: none;
            z-index: 1;
        }

        .holographic-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: radial-gradient(
                circle at var(--mx, 50%) var(--my, 50%),
                rgba(255, 255, 255, 0.5) 0%,
                rgba(255, 255, 255, 0) 60%
            );
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 3;
            pointer-events: none;
            border-radius: 1rem;
        }

        .card-base:hover .holographic-overlay {
            opacity: 1;
        }

        @keyframes shine {
            0% { transform: translateX(-180%) skewX(-25deg); opacity: 0; }
            20% { opacity: var(--shine-opacity, 0.4); }
            80% { opacity: var(--shine-opacity, 0.4); }
            100% { transform: translateX(180%) skewX(-25deg); opacity: 0; }
        }

        .card-base::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            opacity: 0;
            z-index: 2;
            animation: shine var(--shine-duration, 8s) infinite linear;
            background: var(--shine-gradient);
        }
        
        @keyframes pulsate-glow {
            0%, 100% { box-shadow: 0 0 18px 4px rgba(255, 215, 0, 0.8), 0 0 8px 0px rgba(255, 215, 0, 0.7) inset; }
            50% { box-shadow: 0 0 35px 8px rgba(255, 215, 0, 1), 0 0 15px 4px rgba(255, 215, 0, 0.9) inset; }
        }
        .rank-s.card-base, .rank-s .card-base {
            animation: pulsate-glow 2s infinite ease-in-out;
            border-color: #FFD700;
        }
        .rank-s.card-base::after, .rank-s .card-base::after {
            --shine-gradient: linear-gradient(to right, rgba(255, 215, 0, 0) 0%, rgba(255, 215, 0, 1) 50%, rgba(255, 215, 0, 0) 100%);
            --shine-duration: 3s;
            --shine-opacity: 0.9;
        }

        .rank-a.card-base, .rank-a .card-base {
            box-shadow: 0 0 12px 3px rgba(224, 26, 79, 0.6);
            border-color: var(--primary-red);
        }
        .rank-a.card-base:hover, .rank-a .card-base:hover {
            box-shadow: 0 0 25px 6px rgba(224, 26, 79, 0.9);
        }
        .rank-a.card-base::after, .rank-a .card-base::after {
            --shine-gradient: linear-gradient(to right, rgba(224, 26, 79, 0) 0%, rgba(224, 26, 79, 0.8) 50%, rgba(224, 26, 79, 0) 100%);
            --shine-duration: 4s;
            --shine-opacity: 0.8;
        }

        .rank-b.card-base, .rank-b .card-base {
            box-shadow: 0 0 10px 2px rgba(142, 68, 173, 0.6);
            border-color: #8e44ad;
        }
        .rank-b.card-base:hover, .rank-b .card-base:hover {
            box-shadow: 0 0 20px 4px rgba(142, 68, 173, 0.8);
        }
        .rank-b.card-base::after, .rank-b .card-base::after {
            --shine-gradient: linear-gradient(to right, rgba(142, 68, 173, 0) 0%, rgba(142, 68, 173, 0.7) 50%, rgba(142, 68, 173, 0) 100%);
            --shine-duration: 5.5s;
            --shine-opacity: 0.7;
        }

        .rank-c.card-base, .rank-c .card-base {
             border-color: #3498db;
        }
        .rank-c.card-base::after, .rank-c .card-base::after {
            --shine-gradient: linear-gradient(to right, rgba(52, 152, 219, 0) 0%, rgba(52, 152, 219, 0.6) 50%, rgba(52, 152, 219, 0) 100%);
            --shine-duration: 7s;
            --shine-opacity: 0.6;
        }
        
        .rank-d.card-base, .rank-d .card-base {
             border-color: #2ecc71;
        }
        .rank-d.card-base::after, .rank-d .card-base::after {
            --shine-gradient: linear-gradient(to right, rgba(46, 204, 113, 0) 0%, rgba(46, 204, 113, 0.5) 50%, rgba(46, 204, 113, 0) 100%);
            --shine-duration: 8.5s;
            --shine-opacity: 0.5;
        }

        .empty-slot {
            background-color: rgba(0, 0, 0, 0.4);
            border: 3px dashed var(--border-strong);
            border-radius: 1rem;
            color: rgba(255, 255, 255, 0.3);
            font-size: 1.8rem;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.6);
            transition: all 0.3s ease-in-out;
        }
        .empty-slot:hover {
            border-color: var(--primary-red);
            color: rgba(255, 255, 255, 0.5);
            box-shadow: inset 0 0 20px rgba(224, 26, 79, 0.4);
        }

        /* Responsividade para Mobile */
        @media (max-width: 1023px) { /* Tailind CSS `lg` breakpoint */
            body {
                background-attachment: scroll;
            }
            .header-panel {
                padding: 1rem;
                border-radius: 0; /* Remove border-radius on mobile header */
            }
            .info-box {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }
            .main-content {
                padding: 1rem;
                border-radius: 0; /* Remove border-radius on mobile main content */
            }
            .menu-button {
                padding: 0.8rem 1rem;
                font-size: 0.85rem;
                border-radius: 6px;
            }
            .menu-button svg {
                width: 20px;
                height: 20px;
            }
            .text-4xl {
                font-size: 2.2rem;
            }
            .text-3xl {
                font-size: 1.8rem;
            }
            .rank-badge {
                width: 38px;
                height: 38px;
                font-size: 22px;
                top: 8px;
                left: 8px;
            }
            .card-text-shadow {
                text-shadow: 1px 1px 4px black;
            }
            .card-image-overlay {
                padding: 0.75rem;
            }
        }

        /* Ajustes específicos para o menu inferior (mobile) */
        .mobile-menu-item {
            background: var(--medium-dark-bg);
            border: 1px solid var(--border-subtle);
            color: var(--light-text);
            transition: all 0.2s ease;
            border-radius: 6px;
        }
        .mobile-menu-item:hover {
            background: rgba(224, 26, 79, 0.2);
            border-color: var(--primary-red);
            color: white;
            text-shadow: 0 0 10px var(--primary-red);
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
        import { cards as localCardsDatabase } from './cards.js';

        // Configuração do Firebase (usa __firebase_config se disponível, senão um fallback)
        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config)
            : {
                apiKey: "AIzaSyDcFoGnrDFSvK2wpcYQC2JoiQT18HPaEIs",
                authDomain: "primeiroprojetoteste01.firebaseapp.com",
                databaseURL: "https://primeiroprojetoteste01-default-rtdb.firebaseio.com",
                projectId: "primeiroprojetoteste01",
                storageBucket: "primeiroprojetoteste01.appspot.com",
                messagingSenderId: "530867320810",
                appId: "1:530867320810:web:65efd67ecdc9eb4639a493",
            };

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Referências aos elementos do DOM
        const loader = document.getElementById('loader');
        const loaderText = document.getElementById('loader-text');
        const appContainer = document.getElementById('app-container');
        const usernameDisplay = document.getElementById('username-display');
        const reaisDisplay = document.getElementById('reais-display');
        const ouroDisplay = document.getElementById('ouro-display');
        const logoutButton = document.getElementById('logout-button');

        /**
         * Retorna a cor do rank com base na classe da carta.
         * @param {string} rank - A classe da carta (ex: 'S+', 'A', 'B').
         * @returns {string} A cor hexadecimal correspondente.
         */
        function getRankColor(rank) {
            const colors = {
                'S+': '#FFD700', 'S': '#FFD700', // Ouro
                'A': '#E01A4F', // Vermelho Rockstar
                'B': '#8e44ad', // Roxo
                'C': '#3498db', // Azul
                'D': '#2ecc71', // Verde
                'E': '#95a5a6'  // Cinza (padrão)
            };
            return colors[rank] || '#7F8C8D';
        }

        /**
         * Cria um elemento de carta para exibição no deck da Home.
         * @param {string|null} cardId - O ID da carta a ser exibida, ou null para um slot vazio.
         * @returns {HTMLElement} O elemento HTML da carta ou slot vazio.
         */
        function createDeckCardElementOnHome(cardId) {
            const cardData = cardId ? localCardsDatabase[cardId] : null;
            if (!cardData) {
                const emptySlot = document.createElement('div');
                emptySlot.className = 'aspect-[16/10] empty-slot flex-shrink-0 rounded-lg'; // Adicionado rounded-lg
                emptySlot.innerHTML = `<span class="text-gray-500 font-orbitron">SLOT VAZIO</span>`;
                return emptySlot;
            }

            const cardContainer = document.createElement('div');
            cardContainer.className = 'aspect-[16/10] flex-shrink-0';
            cardContainer.classList.add(`rank-${cardData.classe.toLowerCase().replace('+', '')}`);

            cardContainer.innerHTML = `
                <div class="card-base w-full h-full">
                    <div class="relative w-full h-full bg-cover bg-center" style="background-image: url('${cardData.imagem}')">
                        <div class="rank-badge" style="background-color: ${getRankColor(cardData.classe)};">${cardData.classe.replace('+', '⁺')}</div>
                        <div class="card-image-overlay">
                            <div class="flex justify-between items-start">
                                <div class="w-10"></div>
                                <div class="text-right">
                                    <div class="font-bold text-base font-orbitron card-text-shadow">${cardData.ano}</div>
                                    <img src="${cardData.bandeira}" alt="${cardData.pais}" class="h-4 w-7 object-cover rounded-sm ml-auto mt-1 card-flag-shadow">
                                </div>
                            </div>
                            <h3 class="font-bold text-xs text-center font-orbitron leading-tight card-text-shadow">${cardData.nome}</h3>
                        </div>
                    </div>
                </div>
            `;

            // Adiciona o efeito holográfico para ranks específicos
            if (['S+', 'S', 'A', 'B'].includes(cardData.classe)) {
                const overlay = document.createElement('div');
                overlay.className = 'holographic-overlay';
                cardContainer.querySelector('.card-base .relative').prepend(overlay);

                // Adiciona listeners para o movimento do mouse para o efeito holográfico
                cardContainer.addEventListener('mousemove', e => {
                    const rect = cardContainer.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    cardContainer.style.setProperty('--mx', `${(x / rect.width) * 100}%`);
                    cardContainer.style.setProperty('--my', `${(y / rect.height) * 100}%`);
                });
                cardContainer.addEventListener('mouseleave', () => {
                    cardContainer.style.setProperty('--mx', '50%');
                    cardContainer.style.setProperty('--my', '50%');
                });
            }
            return cardContainer;
        }

        /**
         * Renderiza o deck de cartas na interface.
         * @param {Array<string>} deckIds - Um array de IDs de cartas que compõem o deck.
         */
        function renderDeck(deckIds) {
            const deckContainer = document.getElementById('deck-container');
            if (!deckContainer) return;
            deckContainer.innerHTML = ''; // Limpa o container antes de renderizar

            // Garante que sempre há 5 slots, preenchidos ou vazios
            let deckToRender = deckIds && deckIds.length > 0 ? deckIds : Array(5).fill(null);
            if (deckToRender.length < 5) {
                deckToRender.push(...Array(5 - deckToRender.length).fill(null));
            }

            // Renderiza apenas os primeiros 5 slots
            deckToRender.slice(0, 5).forEach(cardId => {
                const cardElement = createDeckCardElementOnHome(cardId);
                deckContainer.appendChild(cardElement);
            });
        }

        // Listener para o estado de autenticação do Firebase
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Se o usuário está logado, busca seus dados
                const userRef = ref(db, 'users/' + user.uid);
                try {
                    const snapshot = await get(userRef);
                    if (snapshot.exists()) {
                        const userData = snapshot.val();

                        // Verifica se o campo 'deck' existe e está vazio ou contém apenas nulls
                        if (!userData.deck || userData.deck.length === 0 || userData.deck.every(id => id === null)) {
                            loaderText.textContent = "Redirecionando para escolha de deck...";
                            // Dá um pequeno atraso para o usuário ler a mensagem
                            setTimeout(() => {
                                window.location.href = 'deck_selection.html';
                            }, 1500);
                        } else {
                            // Atualiza as informações do usuário na interface
                            usernameDisplay.textContent = userData.username;
                            reaisDisplay.textContent = `R$ ${userData.reais.toLocaleString('pt-BR')}`;
                            ouroDisplay.textContent = `${userData.ouro} Ouro`;
                            
                            // Renderiza o deck do usuário
                            renderDeck(userData.deck);

                            // Esconde o loader e mostra o conteúdo da aplicação
                            appContainer.classList.remove('hidden');
                            loader.classList.add('hidden');
                        }
                    } else {
                        // Se o documento do usuário não for encontrado, força o logout
                        console.error("Documento do usuário não encontrado. Forçando logout.");
                        await signOut(auth);
                    }
                } catch (error) {
                    console.error("Erro ao buscar dados do usuário:", error);
                    await signOut(auth);
                }
            } else {
                // Se o usuário não está logado, redireciona para a página de login
                window.location.href = 'index.html';
            }
        });

        // Listener para o botão de logout
        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Erro ao fazer logout:", error);
            }
        });
    </script>
