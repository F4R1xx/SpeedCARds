<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Trunfo - Home</title>
    <link rel="icon" href="./assets/icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            background-image: url('data:image/svg+xml,%3Csvg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="%23333333" fill-opacity="0.4" fill-rule="evenodd"%3E%3Cpath d="M0 40L40 0H20L0 20M40 40V20L20 40"/%3E%3C/g%3E%3C/svg%3E');
            overflow-x: hidden;
        }

        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        .header-panel {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #ff5252;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .menu-button {
            background: linear-gradient(145deg, #2e2e2e, #1e1e1e);
            border: 1px solid #444;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5), inset 0 0 8px rgba(0,0,0,0.3);
            transition: all 0.3s ease-in-out;
            transform: skew(-10deg);
        }

        .menu-button .text-content {
            transform: skew(10deg);
        }

        .menu-button:hover {
            background: linear-gradient(145deg, #ff5252, #b71c1c);
            border-color: #ff8a80;
            transform: skew(-10deg) scale(1.05);
            box-shadow: 0 0 25px rgba(255, 82, 82, 0.5);
        }

        .logout-button {
            background: #424242;
            transition: all 0.2s ease;
        }

        .logout-button:hover {
            background: #e53935;
            color: white;
        }
        
        .loader {
            border-top-color: #ff5252;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div id="loader" class="fixed inset-0 bg-black bg-opacity-75 flex flex-col items-center justify-center z-50">
        <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-500 h-24 w-24"></div>
        <p id="loader-text" class="mt-4 text-lg font-orbitron">Carregando Garagem...</p>
    </div>

    <div id="app-container" class="hidden w-full min-h-screen flex flex-col">
        <!-- Header com informações do jogador -->
        <header class="header-panel w-full p-4 shadow-lg">
            <div class="container mx-auto flex justify-between items-center flex-wrap gap-4">
                <div class="info-box font-orbitron">
                    <span id="username-display" class="text-xl font-bold text-red-400"></span>
                </div>
                <div class="flex items-center gap-4 flex-wrap">
                    <div class="info-box">
                        <span class="text-green-400 font-bold" id="reais-display">R$ 0</span>
                    </div>
                    <div class="info-box">
                        <span class="text-yellow-400 font-bold" id="ouro-display">0 Ouro</span>
                    </div>
                    <button id="logout-button" class="logout-button text-gray-300 font-bold py-2 px-4 rounded-lg">
                        Sair
                    </button>
                </div>
            </div>
        </header>

        <!-- Menu Principal -->
        <main class="flex-grow flex items-center justify-center p-4">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 w-full max-w-6xl">
                <button class="menu-button h-32 md:h-40">
                    <span class="text-content font-orbitron text-3xl font-bold text-gray-200">Campanha</span>
                </button>
                <button class="menu-button h-32 md:h-40">
                    <span class="text-content font-orbitron text-3xl font-bold text-gray-200">Jogo Livre</span>
                </button>
                <button class="menu-button h-32 md:h-40">
                    <span class="text-content font-orbitron text-3xl font-bold text-gray-200">Multiplayer</span>
                </button>
                <button class="menu-button h-32 md:h-40 col-span-1 md:col-span-2 lg:col-span-1">
                    <span class="text-content font-orbitron text-3xl font-bold text-gray-200">Garagem</span>
                </button>
                <button class="menu-button h-32 md:h-40 col-span-1 md:col-span-2 lg:col-span-2">
                    <span class="text-content font-orbitron text-3xl font-bold text-gray-200">Loja</span>
                </button>
            </div>
        </main>

        <!-- Logo no canto -->
        <footer class="fixed bottom-4 right-4 opacity-50 hover:opacity-100 transition-opacity">
            <img src="./assets/logo.png" alt="Logo Super Trunfo" class="rounded-lg h-32 md:h-40">
        </footer>
    </div>

    <script type="module">
        // Importações do Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        // Configuração do Firebase
        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config)
            : {
                apiKey: "AIzaSyDcFoGnrDFSvK2wpcYQC2JoiQT18HPaEIs",
                authDomain: "primeiroprojetoteste01.firebaseapp.com",
                databaseURL: "https://primeiroprojetoteste01-default-rtdb.firebaseio.com",
                projectId: "primeiroprojetoteste01",
                storageBucket: "primeiroprojetoteste01.appspot.com",
                messagingSenderId: "530867320810",
                appId: "1:530867320810:web:65efd67ecdc9eb4639a493",
            };

        // Inicialização do Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Elementos da UI
        const loader = document.getElementById('loader');
        const loaderText = document.getElementById('loader-text');
        const appContainer = document.getElementById('app-container');
        const usernameDisplay = document.getElementById('username-display');
        const reaisDisplay = document.getElementById('reais-display');
        const ouroDisplay = document.getElementById('ouro-display');
        const logoutButton = document.getElementById('logout-button');

        // Observador de estado de autenticação
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Usuário está logado, buscar dados e verificar o estado
                const userRef = ref(db, 'users/' + user.uid);
                try {
                    const snapshot = await get(userRef);
                    if (snapshot.exists()) {
                        const userData = snapshot.val();

                        // **NOVA LÓGICA: VERIFICAR SE O DECK INICIAL FOI ESCOLHIDO**
                        if (userData.cartas === "") {
                            // Se o campo 'cartas' está vazio, é o primeiro login.
                            loaderText.textContent = "Redirecionando para escolha de deck...";
                            window.location.href = 'deck_selection.html';
                        } else {
                            // Se já tem cartas, mostrar a home page normalmente.
                            usernameDisplay.textContent = userData.username;
                            reaisDisplay.textContent = `R$ ${userData.reais.toLocaleString('pt-BR')}`;
                            ouroDisplay.textContent = `${userData.ouro} Ouro`;

                            appContainer.classList.remove('hidden');
                            loader.classList.add('hidden');
                        }
                    } else {
                        console.error("Documento do usuário não encontrado. Forçando logout.");
                        await signOut(auth);
                    }
                } catch (error) {
                    console.error("Erro ao buscar dados do usuário:", error);
                    await signOut(auth);
                }
            } else {
                // Usuário não está logado, redirecionar para a página de login
                window.location.href = 'index.html';
            }
        });

        // Evento de Logout
        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
                // O onAuthStateChanged vai cuidar do redirecionamento
            } catch (error) {
                console.error("Erro ao fazer logout:", error);
            }
        });
    </script>
</body>
</html>
