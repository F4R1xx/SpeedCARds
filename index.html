<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedCards - Login</title>
    <link rel="icon" href="./assets/icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Variáveis CSS para um tema coeso (mesmas da garagem.html) */
        :root {
            --primary-red: #E01A4F; /* Um vermelho mais profundo e vibrante */
            --dark-bg: #0A0A0A;
            --medium-dark-bg: #1A1A1A;
            --light-text: #F0F0F0;
            --accent-gray: #333333;
            --border-subtle: rgba(255, 255, 255, 0.08);
            --border-strong: rgba(255, 255, 255, 0.15);
            --glow-effect: 0 0 15px rgba(224, 26, 79, 0.7); /* Brilho vermelho */
            --text-shadow-strong: 0 0 8px rgba(0,0,0,0.8);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            background-image:
                linear-gradient(to bottom, rgba(10, 10, 10, 0.95), rgba(10, 10, 10, 0.8) 50%, rgba(10, 10, 10, 0.95)),
                url('./assets/BannerHome.png'); /* Imagem de fundo */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow-x: hidden;
            color: var(--light-text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex; /* Adicionado para centralizar o conteúdo */
            align-items: center; /* Adicionado para centralizar o conteúdo */
            justify-content: center; /* Adicionado para centralizar o conteúdo */
            min-height: 100vh; /* Garante que o body ocupe a altura total da viewport */
            padding: 1rem; /* Padding para telas menores */
        }

        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        /* Efeito de ruído sutil para uma textura mais "gritty" */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiDAAAAUVBMVEUAAAD///8AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAC/INx6AAAAF3RSTlMAAQIDBAUGBwgJCgsMDQ4PEBESExQVFhcYGRobI+kKpgAAAFpJREFUeNrtwQEBAAAAgqD+r2zHBxQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADgZpQAAQ+E4UIAAAAASUVORK5CYII=') repeat;
            opacity: 0.03; /* Ajuste a opacidade para mais ou menos intensidade */
            pointer-events: none;
            z-index: -1;
        }

        .form-container {
            background: linear-gradient(145deg, var(--medium-dark-bg), #222222);
            border: 1px solid var(--border-strong);
            border-radius: 12px; /* Mais arredondado */
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            padding: 2.5rem; /* Mais espaçamento interno */
        }

        .form-title {
            text-shadow: var(--glow-effect); /* Usa o efeito de brilho vermelho */
        }

        .input-field {
            background-color: var(--accent-gray);
            border: 1px solid var(--border-subtle);
            color: var(--light-text);
            width: 100%;
            padding: 0.75rem; /* Mais padding */
            border-radius: 8px; /* Mais arredondado */
            font-size: 0.95rem;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .input-field::placeholder {
            color: rgba(255,255,255,0.4);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-red);
            box-shadow: 0 0 0 3px rgba(224, 26, 79, 0.3);
        }

        .btn-primary {
            background: linear-gradient(145deg, var(--primary-red), #FF3C3C);
            border: 2px solid var(--primary-red);
            color: white;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-shadow: var(--text-shadow-strong);
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.6s ease-out;
            transform: skewX(-20deg);
            z-index: 1;
        }

        .btn-primary:hover::before {
            left: 150%;
        }

        .btn-primary:hover {
            color: white;
            background: linear-gradient(145deg, #FF3C3C, var(--primary-red));
            border-color: white;
            text-shadow: 0 0 15px white;
            box-shadow: 0 0 20px var(--primary-red), inset 0 0 8px rgba(255,255,255,0.3);
            transform: translateY(-3px) scale(1.02);
        }
        
        .btn-secondary {
            color: var(--primary-red);
            font-weight: 700;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .btn-secondary:hover {
            color: white;
            text-decoration: underline;
            text-shadow: 0 0 10px var(--primary-red);
        }
        
        .btn-google {
            background-color: white;
            color: #757575;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .btn-google:hover {
            background-color: #f0f0f0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transform: translateY(-1px);
        }

        .loader {
            border-top-color: var(--primary-red);
            border-right-color: var(--primary-red);
            border-bottom-color: var(--primary-red);
            animation: spin 1s linear infinite, pulse-loader 1.5s infinite alternate;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes pulse-loader {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.1); opacity: 0.8; }
        }
        #loader-text {
            color: var(--primary-red);
            text-shadow: 0 0 10px var(--primary-red);
        }

        /* Alerta customizado */
        .custom-alert {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            background-color: var(--primary-red);
            color: var(--light-text);
            border-radius: 8px; /* Mais arredondado */
            box-shadow: 0 0 15px rgba(224, 26, 79, 0.7); /* Sombra de brilho */
        }
        .custom-alert.show {
            transform: translateX(0);
            opacity: 1;
        }

        /* Responsividade para Mobile */
        @media (max-width: 767px) { /* Tailwind CSS `md` breakpoint */
            .form-container {
                padding: 1.5rem;
            }
            .form-title {
                font-size: 2rem;
            }
            .btn-primary, .btn-google {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div id="loader" class="fixed inset-0 bg-black bg-opacity-95 flex flex-col items-center justify-center z-50">
        <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-500 h-28 w-28"></div>
        <p id="loader-text" class="mt-8 text-2xl font-orbitron animate-pulse">Carregando...</p>
    </div>

    <!-- Alerta Customizado (substitui alert() e confirm()) -->
    <div id="custom-alert" class="custom-alert fixed top-5 right-0 text-white py-3 px-5 rounded-l-lg shadow-lg z-50 opacity-0 transform translate-x-full">
        <p id="custom-alert-message" class="font-bold"></p>
    </div>

    <div id="auth-container" class="w-full max-w-md hidden">
        <div class="flex justify-center mb-8">
            <img src="./assets/logo.png" alt="Logo SpeedCards" class="rounded-lg max-w-[200px] md:max-w-xs">
        </div>

        <div id="login-form-container" class="form-container p-8 rounded-lg">
            <h2 class="font-orbitron text-3xl font-bold text-center text-red-400 form-title mb-6">ÁREA DO PILOTO</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label for="login-email" class="block text-gray-400 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="login-email" class="input-field shadow appearance-none rounded w-full py-3 px-4 leading-tight focus:outline-none" required>
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-gray-400 text-sm font-bold mb-2">Senha:</label>
                    <input type="password" id="login-password" class="input-field shadow appearance-none rounded w-full py-3 px-4 leading-tight focus:outline-none" required>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="btn-primary text-white font-bold py-2 px-6 rounded-lg focus:outline-none focus:shadow-outline">
                        Entrar
                    </button>
                </div>
            </form>
            
            <div class="my-6 flex items-center">
                <hr class="flex-grow border-t border-gray-600">
                <span class="px-3 text-gray-500 text-sm">OU</span>
                <hr class="flex-grow border-t border-gray-600">
            </div>

            <button id="google-login-button" class="btn-google w-full font-bold py-2 px-4 rounded-lg flex items-center justify-center gap-2 transition-all duration-300">
                <svg class="w-5 h-5" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C41.38,36.151,44,30.63,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                Entrar com Google
            </button>
            
            <p class="text-center text-gray-500 text-sm mt-6">
                Não tem uma conta? 
                <button id="show-register" class="btn-secondary font-bold">Registre-se aqui</button>
            </p>
        </div>

        <div id="register-form-container" class="form-container p-8 rounded-lg hidden">
            <h2 class="font-orbitron text-3xl font-bold text-center text-red-400 form-title mb-6">CRIAR CONTA</h2>
            <form id="register-form">
                <div class="mb-4">
                    <label for="register-username" class="block text-gray-400 text-sm font-bold mb-2">Nome de Usuário:</label>
                    <input type="text" id="register-username" class="input-field shadow appearance-none rounded w-full py-3 px-4 leading-tight focus:outline-none" required>
                </div>
                <div class="mb-4">
                    <label for="register-email" class="block text-gray-400 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="register-email" class="input-field shadow appearance-none rounded w-full py-3 px-4 leading-tight focus:outline-none" required>
                </div>
                <div class="mb-6">
                    <label for="register-password" class="block text-gray-400 text-sm font-bold mb-2">Senha (mínimo 6 caracteres):</label>
                    <input type="password" id="register-password" class="input-field shadow appearance-none rounded w-full py-3 px-4 leading-tight focus:outline-none" required>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="btn-primary text-white font-bold py-2 px-6 rounded-lg focus:outline-none focus:shadow-outline">
                        Registrar
                    </button>
                </div>
            </form>
            <p class="text-center text-gray-500 text-sm mt-6">
                Já tem uma conta? 
                <button id="show-login" class="btn-secondary font-bold">Faça o login</button>
            </p>
        </div>
    </div>

    <div id="message-area" class="fixed bottom-5 right-5 bg-red-500 text-white py-2 px-4 rounded-lg shadow-lg hidden">
    </div>

    <script type="module">
        // Importações do Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            onAuthStateChanged, 
            GoogleAuthProvider,
            signInWithPopup
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        // Configuração do Firebase
        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config)
            : {
                apiKey: "AIzaSyDcFoGnrDFSvK2wpcYQC2JoiQT18HPaEIs",
                authDomain: "primeiroprojetoteste01.firebaseapp.com",
                databaseURL: "https://primeiroprojetoteste01-default-rtdb.firebaseio.com",
                projectId: "primeiroprojetoteste01",
                storageBucket: "primeiroprojetoteste01.appspot.com",
                messagingSenderId: "530867320810",
                appId: "1:530867320810:web:65efd67ecdc9eb4639a493",
            };

        // Inicialização do Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Elementos da UI
        const loader = document.getElementById('loader');
        const authContainer = document.getElementById('auth-container');
        const loginFormContainer = document.getElementById('login-form-container');
        const registerFormContainer = document.getElementById('register-form-container');
        
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        
        const showRegisterBtn = document.getElementById('show-register');
        const showLoginBtn = document.getElementById('show-login');
        const googleLoginButton = document.getElementById('google-login-button');
        
        const messageArea = document.getElementById('message-area');

        // Função para mostrar mensagens
        function showMessage(message, isError = true) {
            messageArea.textContent = message;
            messageArea.classList.toggle('bg-red-500', isError);
            messageArea.classList.toggle('bg-green-500', !isError);
            messageArea.classList.remove('hidden');
            // Remove a classe animate-pulse se estiver presente
            messageArea.classList.remove('animate-pulse'); 
            setTimeout(() => {
                messageArea.classList.add('hidden');
            }, 4000);
        }

        // --- LÓGICA DE AUTENTICAÇÃO ---

        // Observador de estado de autenticação.
        onAuthStateChanged(auth, (user) => {
            // Este listener agora apenas mostra o formulário se o usuário estiver deslogado.
            // O redirecionamento é tratado pelas funções de login/cadastro para evitar a corrida.
            if (!user) {
                loader.classList.add('hidden');
                authContainer.classList.remove('hidden');
                showLoginView();
            } else {
                // Se o usuário já estiver logado, redireciona para home.html
                window.location.href = 'home.html';
            }
        });

        // Cadastro de novo usuário com Email/Senha
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('register-username').value.trim().toLowerCase();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            if (!username) {
                showMessage("Por favor, insira um nome de usuário.");
                return;
            }
            
            loader.classList.remove('hidden');

            const usernameRef = ref(db, 'usernames/' + username);
            const usernameSnap = await get(usernameRef);

            if (usernameSnap.exists()) {
                showMessage("Este nome de usuário já está em uso. Tente outro.");
                loader.classList.add('hidden');
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                const userData = {
                    username: username,
                    email: email,
                    reais: 20000,
                    ouro: 50,
                    cartas: "",
                    deck: "",
                    amigos: ""
                };

                const updates = {};
                updates['/users/' + user.uid] = userData;
                updates['/usernames/' + username] = user.uid; // Não sanitiza o email para usar como chave
                await update(ref(db), updates);
                
                window.location.href = 'home.html';
            } catch (error) {
                let friendlyMessage = "Ocorreu um erro ao registrar.";
                if (error.code === 'auth/email-already-in-use') friendlyMessage = "Este email já está em uso.";
                else if (error.code === 'auth/weak-password') friendlyMessage = "A senha é muito fraca.";
                else if (error.code === 'auth/invalid-email') friendlyMessage = "O formato do email é inválido.";
                showMessage(friendlyMessage);
                loader.classList.add('hidden');
            }
        });

        // Login com Google
        googleLoginButton.addEventListener('click', async () => {
            loader.classList.remove('hidden');
            const provider = new GoogleAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                const userRef = ref(db, 'users/' + user.uid);
                const userSnap = await get(userRef);

                if (!userSnap.exists()) {
                    // É um novo usuário, criar perfil no Realtime Database
                    const username = user.displayName || user.email.split('@')[0]; // Usando displayName ou parte do email
                    
                    // Verifica se o username já existe no banco de dados
                    const usernameCheckRef = ref(db, 'usernames/' + username);
                    const usernameCheckSnap = await get(usernameCheckRef);
                    let finalUsername = username;
                    if (usernameCheckSnap.exists()) {
                        // Se o username já existir, adiciona um sufixo numérico
                        let counter = 1;
                        while (await get(ref(db, 'usernames/' + `${username}${counter}`)).then(s => s.exists())) {
                            counter++;
                        }
                        finalUsername = `${username}${counter}`;
                    }


                    const userData = {
                        username: finalUsername,
                        email: user.email,
                        reais: 20000,
                        ouro: 50,
                        cartas: "",
                        deck: "",
                        amigos: ""
                    };
    
                    const updates = {};
                    updates['/users/' + user.uid] = userData;
                    updates['/usernames/' + finalUsername] = user.uid; // Usa o username final
                    await update(ref(db), updates);
                }
                
                window.location.href = 'home.html';

            } catch (error) {
                console.error("Erro no login com Google:", error);
                showMessage("Não foi possível fazer login com o Google.");
                loader.classList.add('hidden');
            }
        });

        // Login de usuário existente com Email/Senha
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            loader.classList.remove('hidden');
            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'home.html';
            } catch (error) {
                showMessage("Email ou senha inválidos. Tente novamente.");
                loader.classList.add('hidden');
            }
        });


        // --- CONTROLE DA INTERFACE ---
        function showLoginView() {
            loginFormContainer.classList.remove('hidden');
            registerFormContainer.classList.add('hidden');
        }

        function showRegisterView() {
            loginFormContainer.classList.add('hidden');
            registerFormContainer.classList.remove('hidden');
        }

        showRegisterBtn.addEventListener('click', showRegisterView);
        showLoginBtn.addEventListener('click', showLoginView);

    </script>
</body>
</html>
