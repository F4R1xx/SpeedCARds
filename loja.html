<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedCards - Loja</title>
    <link rel="icon" href="./assets/icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Orbitron:wght@700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Variáveis CSS do cassino.html */
        :root {
            --background-dark: #0A0A0A;
            --background-light: #1A1A1A;
            --primary-red: #E01A4F;
            --primary-red-dark: #c01040;
            --text-light: #f0f2f5;
            --text-medium: #a0aec0;
            --text-dark: #718096;
            --border-color: rgba(255, 255, 255, 0.1);
            --success: #2ecc71;
            --danger: #e74c3c;
            --font-body: 'Inter', sans-serif;
            --font-display: 'Orbitron', sans-serif;
            --glow-effect: 0 0 15px rgba(224, 26, 79, 0.7);
            --text-shadow-strong: 0 0 8px rgba(0, 0, 0, 0.8);
        }

        body {
            font-family: var(--font-body);
            background-color: var(--background-dark);
            background-image: radial-gradient(circle at top right, rgba(224, 26, 79, 0.1), transparent 40%),
                radial-gradient(circle at bottom left, rgba(224, 26, 79, 0.1), transparent 40%);
            color: var(--text-light);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .font-orbitron {
            font-family: var(--font-display);
        }

        .glass-panel {
            background: rgba(26, 26, 26, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .menu-button {
            background-image: linear-gradient(to right, var(--primary-red), var(--primary-red-dark));
            color: var(--text-light);
            font-weight: 700;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px 0 rgba(224, 26, 79, 0.4);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .menu-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(224, 26, 79, 0.5);
        }

        /* Enhanced loader */
        .loader-container {
            background: var(--background-dark);
        }

        .loader {
            border-top-color: var(--primary-red);
            border-right-color: var(--primary-red);
            border-bottom-color: var(--primary-red);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Custom alert */
        .custom-alert {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            background-color: var(--primary-red);
            color: var(--text-light);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(224, 26, 79, 0.7);
        }

        .custom-alert.show {
            transform: translateX(0);
            opacity: 1;
        }

        /* Card pack styles */
        .pack-card {
            background: linear-gradient(145deg, var(--background-light), #2a2a2a);
            border: 3px solid var(--border-color);
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        @keyframes pulsate-glow {

            0%,
            100% {
                box-shadow: 0 0 18px 4px rgba(255, 215, 0, 0.8), 0 0 8px 0px rgba(255, 215, 0, 0.7) inset;
            }

            50% {
                box-shadow: 0 0 35px 8px rgba(255, 215, 0, 1), 0 0 15px 4px rgba(255, 215, 0, 0.9) inset;
            }
        }

        .pack-card.pack-s {
            animation: pulsate-glow 2s infinite ease-in-out;
            border-color: #FFD700;
        }

        .pack-card.pack-a {
            box-shadow: 0 0 12px 3px rgba(224, 26, 79, 0.6);
            border-color: var(--primary-red);
        }

        .pack-card.pack-b {
            box-shadow: 0 0 10px 2px rgba(142, 68, 173, 0.6);
            border-color: #8e44ad;
        }

        .pack-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: var(--primary-red);
            box-shadow: 0 0 25px var(--primary-red);
        }

        .pack-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: all 0.6s ease-out;
            transform: skewX(-20deg);
            z-index: 1;
        }

        .pack-card:hover::before {
            left: 150%;
        }

        .pack-image {
            width: 100%;
            max-width: 220px;
            height: auto;
            margin: 0 auto 1rem;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
            transition: transform 0.3s ease;
        }

        .pack-card:hover .pack-image {
            transform: scale(1.05);
        }

        .pack-price {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--success);
            text-shadow: 0 0 8px rgba(46, 204, 113, 0.6);
        }

        .pack-gold-price {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
        }

        .pack-class {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            text-shadow: var(--text-shadow-strong);
        }

        .pack-s .pack-class {
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .pack-a .pack-class {
            color: var(--primary-red);
            text-shadow: 0 0 10px rgba(224, 26, 79, 0.8);
        }

        .pack-b .pack-class {
            color: #8e44ad;
            text-shadow: 0 0 10px rgba(142, 68, 173, 0.8);
        }

        .pack-c .pack-class {
            color: #3498db;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.8);
        }

        .pack-d .pack-class {
            color: #2ecc71;
            text-shadow: 0 0 10px rgba(46, 204, 113, 0.8);
        }

        .pack-e .pack-class {
            color: #95a5a6;
            text-shadow: 0 0 10px rgba(149, 165, 166, 0.8);
        }

        .buy-button-group {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            justify-content: center;
        }

        .buy-button {
            flex: 1;
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            border-radius: 8px;
            font-weight: 700;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease;
        }

        .buy-button.reais {
            background-color: var(--success);
            color: white;
            border: 2px solid var(--success);
        }

        .buy-button.reais:hover {
            background-color: #27ae60;
            border-color: #27ae60;
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.6);
        }

        .buy-button.gold {
            background-color: #FFD700;
            color: #1a1a1a;
            border: 2px solid #FFD700;
        }

        .buy-button.gold:hover {
            background-color: #e6c200;
            border-color: #e6c200;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        /* Modal e estilos de revelação de carta */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: linear-gradient(160deg, #1a1a1a, #2a2a2a);
            border: 3px solid var(--primary-red);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 95%;
            width: 1200px;
            max-height: 95vh;
            overflow-y: auto;
            box-shadow: 0 0 40px rgba(224, 26, 79, 0.7);
            text-align: center;
            position: relative;
            animation: modal-pop-in 0.4s ease-out;
        }

        @keyframes modal-pop-in {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 2rem;
            cursor: pointer;
        }

        .opened-card {
            width: 500px;
            aspect-ratio: 16 / 11;
            background-color: #1a1a1a;
            border-radius: 1rem;
            overflow: hidden;
            border: 3px solid;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            position: absolute;
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            transform-style: preserve-3d;
            opacity: 0;
            cursor: pointer;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) translateY(20px) scale(0.8);
            z-index: 1;
        }

        @keyframes card-reveal {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) translateY(20px) scale(0.8);
            }

            100% {
                opacity: 1;
                transform: translate(-50%, -50%) translateY(0) scale(1);
            }
        }

        @keyframes card-flip {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(180deg);
            }
        }

        .opened-card.flipping .card-inner {
            animation: card-flip 0.6s forwards;
        }

        .opened-card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .opened-card .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .opened-card .card-front,
        .opened-card .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 1rem;
            overflow: hidden;
        }

        .opened-card .card-front {
            transform: rotateY(180deg);
        }

        .opened-card .card-back {
            background-image: url('./assets/backcard.png');
            background-size: cover;
            background-position: center;
            border: 3px solid var(--current-rank-color);
        }

        .opened-card.duplicate .card-front {
            filter: grayscale(100%);
            opacity: 0.6;
        }

        .collection-card-image-wrapper {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-radius: 1rem 1rem 0 0;
        }

        .collection-card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .collection-card-info-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, transparent 60%), linear-gradient(to bottom, rgba(0, 0, 0, 0.7) 0%, transparent 50%);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1rem;
        }

        .rank-badge-small {
            position: absolute;
            top: 12px;
            left: 12px;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 20px;
            color: white;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            border: 2px solid rgba(255, 255, 255, 0.4);
            z-index: 10;
        }

        .card-text-shadow {
            text-shadow: 1px 1px 6px black, 0 0 12px black;
        }

        .card-flag-shadow {
            box-shadow: 0 0 6px black;
        }

        .opened-card.rank-s {
            border-color: #FFD700;
            animation: pulsate-glow 2s infinite ease-in-out;
        }

        .opened-card.rank-a {
            border-color: var(--primary-red);
        }

        .opened-card.rank-b {
            border-color: #8e44ad;
        }

        .opened-card.rank-c {
            border-color: #3498db;
        }

        .opened-card.rank-d {
            border-color: #2ecc71;
        }

        .opened-card.rank-e {
            border-color: #95a5a6;
        }

        .duplicate-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 215, 0, 0.8);
            color: #1a1a1a;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            z-index: 20;
        }

        .duplicate-value-text {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--primary-red);
            text-shadow: 0 0 10px rgba(224, 26, 79, 0.5);
            z-index: 21;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .opened-card.flipped .duplicate-value-text {
            opacity: 1;
        }

        #final-cards-grid {
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        #final-cards-grid .opened-card {
            position: static;
            transform: none;
            opacity: 1;
            pointer-events: auto;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-shadow: var(--glow-effect);
            margin: 3rem 0 2rem;
            text-align: center;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, transparent, var(--primary-red), transparent);
            margin: 1rem auto 0;
            border-radius: 2px;
            box-shadow: 0 0 10px var(--primary-red);
        }

        .probability-button {
            background-color: var(--accent-gray);
            color: var(--text-light);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: help;
            position: relative;
        }

        .probability-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--primary-red);
            padding: 0.75rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            z-index: 20;
        }

        .probability-button:hover .probability-tooltip {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>

            'A': { type: 'standard', image: './assets/pack_a.png', classTitle: 'PACOTE CLASSE A', description: 'Contém 4 cartas', reaisPrice: 499000, goldPrice: 250, probabilities: { 'S': 0.03, 'A': 0.55, 'B': 0.32, 'C': 0.10 } },
            'S': { type: 'standard', image: './assets/pack_s.png', classTitle: 'PACOTE CLASSE S', description: 'Contém 4 cartas', reaisPrice: null, goldPrice: 500, probabilities: { 'S': 0.10, 'A': 0.50, 'B': 0.28, 'C': 0.12 } },
            'TOYOTA_PACK': { type: 'special', image: './assets/TOYOTA_PACK.png', classTitle: 'PACOTE TOYOTA', description: 'Contém 4 cartas Toyota', reaisPrice: null, goldPrice: 100, probabilities: { 'S': 0.01, 'A': 0.10, 'B': 0.29, 'C': 0.40, 'D': 0.15, 'E': 0.05 }, filterCriteria: { montadora: 'Toyota' } },
            'OFFROAD_PACK': { type: 'special', image: './assets/OFFROAD_PACK.png', classTitle: 'PACOTE OFFROAD', description: 'Contém 4 cartas Offroad', reaisPrice: null, goldPrice: 100, probabilities: { 'S': 0.01, 'A': 0.10, 'B': 0.29, 'C': 0.40, 'D': 0.15, 'E': 0.05 }, filterCriteria: { pneus: 'Off-Road' } },
            '4X4_PACK': { type: 'special', image: './assets/4X4_PACK.png', classTitle: 'PACOTE 4X4', description: 'Contém 4 cartas 4x4', reaisPrice: null, goldPrice: 100, probabilities: { 'S': 0.01, 'A': 0.10, 'B': 0.29, 'C': 0.40, 'D': 0.15, 'E': 0.05 }, filterCriteria: { tracao: '4x4' } }
        };

        const duplicateConversionValue = { 'E': 1000, 'D': 2500, 'C': 5000, 'B': 15000, 'A': 50000, 'S': 300000 };
        let currentOpenedCards = [];
        let currentCardIndex = 0;
        let totalDuplicateReais = 0;

        function showCustomAlert(message, isSuccess = false) {
            customAlertMessage.textContent = message;
            customAlert.classList.toggle('bg-green-500', isSuccess);
            customAlert.classList.toggle('bg-red-500', !isSuccess);
            customAlert.classList.add('show');
            setTimeout(() => { customAlert.classList.remove('show'); }, 3000);
        }

        function getRankColor(rank) {
            const colors = { 'S+': '#FFD700', 'S': '#FFD700', 'A': '#E01A4F', 'B': '#8e44ad', 'C': '#3498db', 'D': '#2ecc71', 'E': '#95a5a6' };
            return colors[rank] || '#7F8C8D';
        }

        function createOpenedCardElement(cardId, isDuplicate, duplicateValue = 0) {
            const cardData = window.cards[cardId];
            if (!cardData) return null;
            const cardElement = document.createElement('div');
            cardElement.className = 'opened-card';
            cardElement.classList.add(`rank-${cardData.classe.toLowerCase().replace('+', '')}`);
            cardElement.style.setProperty('--current-rank-color', getRankColor(cardData.classe));

            cardElement.innerHTML = `
                <div class="card-inner">
                    <div class="card-back"></div>
                    <div class="card-front">
                        <div class="collection-card-image-wrapper relative w-full h-[200px]">
                            <img src="${cardData.imagem}" alt="${cardData.nome}" class="collection-card-image w-full h-full object-cover">
                            <div class="rank-badge-small" style="background-color: ${getRankColor(cardData.classe)};">${cardData.classe.replace('+', '⁺')}</div>
                            ${isDuplicate ? '<div class="duplicate-badge">DUPLICATA</div>' : ''}
                            <div class="collection-card-info-overlay">
                                <div class="flex justify-between items-start w-full">
                                    <img src="${cardData.logo}" alt="${cardData.montadora}" class="h-5 mt-12" style="filter: drop-shadow(0 0 2px black);">
                                    <div class="text-right">
                                        <div class="font-bold text-base font-orbitron card-text-shadow">${cardData.ano}</div>
                                        <img src="${cardData.bandeira}" alt="${cardData.pais}" class="h-5 w-8 object-cover rounded-sm ml-auto mt-1 card-flag-shadow">
                                    </div>
                                </div>
                                <h3 class="font-bold text-lg md:text-xl font-orbitron leading-tight card-text-shadow">${cardData.nome}</h3>
                            </div>
                        </div>
                        <div class="p-3 bg-[#181818] grid grid-cols-3 gap-2 text-center text-sm">
                            <div><span class="font-bold block">${cardData.velocidade}</span> VEL. MÁX.</div>
                            <div><span class="font-bold block">${cardData.aceleracao}s</span> 0-100</div>
                            <div><span class="font-bold block">${cardData.direcao}</span> DIREÇÃO</div>
                            <div><span class="font-bold block">${cardData.altura}</span> ALTURA</div>
                            <div><span class="font-bold block">${cardData.pneus}</span> PNEUS</div>
                            <div><span class="font-bold block">${cardData.tracao}</span> TRAÇÃO</div>
                        </div>
                    </div>
                </div>
                ${isDuplicate ? `<div class="duplicate-value-text">+ R$ ${duplicateValue.toLocaleString('pt-BR')}</div>` : ''}
            `;
            if (isDuplicate) cardElement.classList.add('duplicate');
            return cardElement;
        }

        function createParticleBurst(color) {
            for (let i = 0; i < 30; i++) {
                const p = document.createElement('div');
                p.className = 'particle absolute rounded-full';
                p.style.background = color;
                p.style.width = `${Math.random() * 5 + 2}px`;
                p.style.height = p.style.width;
                p.style.left = '50%';
                p.style.top = '50%';
                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * 100 + 50;
                p.style.setProperty('--dx', `${Math.cos(angle) * dist}px`);
                p.style.setProperty('--dy', `${Math.sin(angle) * dist}px`);
                p.animate([
                    { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                    { transform: `translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) scale(0)`, opacity: 0 }
                ], { duration: 1000, easing: 'cubic-bezier(0.1, 0.7, 1.0, 0.1)' });
                particleBurstContainer.appendChild(p);
                setTimeout(() => p.remove(), 1000);
            }
        }

        function getRandomCard(packId) {
            const packInfo = packsData[packId];
            let eligibleCardIds = allAvailableCardIds;
            if (packInfo.filterCriteria) {
                eligibleCardIds = allAvailableCardIds.filter(id => {
                    const card = window.cards[id];
                    return Object.entries(packInfo.filterCriteria).every(([key, value]) => card[key] === value);
                });
            }
            const random = Math.random();
            let cumulative = 0;
            for (const rank in packInfo.probabilities) {
                cumulative += packInfo.probabilities[rank];
                if (random < cumulative) {
                    const cardsOfRank = eligibleCardIds.filter(id => window.cards[id] && window.cards[id].classe === rank);
                    if (cardsOfRank.length > 0) {
                        return cardsOfRank[Math.floor(Math.random() * cardsOfRank.length)];
                    }
                }
            }
            return eligibleCardIds[Math.floor(Math.random() * eligibleCardIds.length)]; // Fallback
        }

        // --- FUNÇÃO MODIFICADA ---
        function revealNextCard() {
            if (individualCardsDisplay.querySelector('.flipping')) return; // Previne cliques durante a animação

            if (currentCardIndex >= currentOpenedCards.length) {
                showFinalSummary();
                return;
            }

            const cardElement = individualCardsDisplay.children[currentCardIndex];

            // Verifica se a carta atual já foi virada
            if (cardElement.classList.contains('flipped')) {
                // Se sim, avança para a próxima carta ou para o resumo
                if (currentCardIndex < currentOpenedCards.length - 1) {
                    cardElement.style.opacity = 0; // Esconde a carta revelada
                    currentCardIndex++;
                    const nextCardElement = individualCardsDisplay.children[currentCardIndex];
                    if (nextCardElement) {
                        nextCardElement.style.opacity = 1;
                        nextCardElement.style.transform = 'translate(-50%, -50%) scale(1)';
                        revealInstructionText.textContent = 'Clique para revelar!'; // Reseta o texto para a nova carta
                    }
                } else {
                    // Se era a última carta, mostra o resumo
                    showFinalSummary();
                }
            } else {
                // Se a carta não foi virada, vira agora
                const cardData = window.cards[currentOpenedCards[currentCardIndex].id];
                cardElement.classList.add('flipping');
                createParticleBurst(getRankColor(cardData.classe));

                cardElement.querySelector('.card-inner').addEventListener('animationend', () => {
                    cardElement.classList.remove('flipping');
                    cardElement.classList.add('flipped');

                    // Muda o texto de instrução para guiar o usuário para a próxima ação
                    if (currentCardIndex < currentOpenedCards.length - 1) {
                        revealInstructionText.textContent = 'Clique para a próxima carta';
                    } else {
                        revealInstructionText.textContent = 'Clique para ver o resumo';
                    }
                }, { once: true });
            }
        }
        // --- FIM DA FUNÇÃO MODIFICADA ---

        function showFinalSummary() {
            individualRevealContainer.removeEventListener('click', revealNextCard);
            individualRevealContainer.classList.add('hidden');
            finalSummaryContent.classList.remove('hidden');
            finalCardsGrid.innerHTML = '';
            currentOpenedCards.forEach(card => {
                const cardElement = createOpenedCardElement(card.id, card.isDuplicate, card.duplicateValue);
                if (cardElement) {
                    cardElement.classList.add('flipped');
                    finalCardsGrid.appendChild(cardElement);
                }
            });
            if (totalDuplicateReais > 0) {
                duplicateMoneyInfo.textContent = `Você ganhou R$ ${totalDuplicateReais.toLocaleString('pt-BR')} de duplicatas!`;
                duplicateMoneyInfo.classList.remove('hidden');
            } else {
                duplicateMoneyInfo.classList.add('hidden');
            }
        }

        async function openPack(packClass, currency) {
            if (!currentUser) return showCustomAlert("Você precisa estar logado.");
            const packInfo = packsData[packClass];
            const cost = currency === 'reais' ? packInfo.reaisPrice : packInfo.goldPrice;
            const balance = currency === 'reais' ? userReais : userOuro;
            if (cost === null || balance < cost) {
                showCustomAlert("Saldo insuficiente!");
                return;
            }

            loader.classList.remove('hidden');
            currentOpenedCards = [];
            totalDuplicateReais = 0;
            const newCards = new Set();
            for (let i = 0; i < 4; i++) {
                const cardId = getRandomCard(packClass);
                if (!cardId) continue;
                const isDuplicate = ownedCardIds.includes(cardId) || newCards.has(cardId);
                const duplicateValue = isDuplicate ? duplicateConversionValue[window.cards[cardId].classe] : 0;
                totalDuplicateReais += duplicateValue;
                if (!isDuplicate) newCards.add(cardId);
                currentOpenedCards.push({ id: cardId, isDuplicate, duplicateValue });
            }

            currentOpenedCards.sort((a, b) => {
                const rarityOrder = ['E', 'D', 'C', 'B', 'A', 'S', 'S+'];
                return rarityOrder.indexOf(window.cards[a.id].classe) - rarityOrder.indexOf(window.cards[b.id].classe);
            });

            const userRef = ref(db, 'users/' + currentUser.uid);
            const updates = {};
            updates.reais = (currency === 'reais' ? userReais - cost : userReais) + totalDuplicateReais;
            updates.ouro = currency === 'gold' ? userOuro - cost : userOuro;
            updates.cartas = [...new Set([...ownedCardIds, ...Array.from(newCards)])];

            await update(userRef, updates);

            individualCardsDisplay.innerHTML = '';
            currentOpenedCards.forEach((card, index) => {
                const cardEl = createOpenedCardElement(card.id, card.isDuplicate, card.duplicateValue);
                if (cardEl) {
                    cardEl.style.zIndex = currentOpenedCards.length - index;
                    individualCardsDisplay.appendChild(cardEl);
                }
            });

            packOpenModal.classList.remove('hidden');
            individualRevealContainer.classList.remove('hidden');
            finalSummaryContent.classList.add('hidden');
            loader.classList.add('hidden');

            currentCardIndex = 0;
            if (individualCardsDisplay.children[0]) {
                individualCardsDisplay.children[0].style.opacity = 1;
                individualCardsDisplay.children[0].style.transform = 'translate(-50%, -50%) scale(1)';
            }

            // Garante que o texto de instrução seja resetado a cada abertura de pacote
            revealInstructionText.textContent = 'Clique para revelar!';
            individualRevealContainer.addEventListener('click', revealNextCard);
        }

        function renderPacks() {
            standardPacksContainer.innerHTML = '';
            specialPacksContainer.innerHTML = '';
            for (const packKey in packsData) {
                const packInfo = packsData[packKey];
                const packElement = document.createElement('div');
                packElement.className = `pack-card pack-${packKey.toLowerCase().replace('_pack', '')}`;

                let reaisButton = '';
                if (packInfo.reaisPrice !== null) {
                    reaisButton = `<button class="buy-button reais" data-currency="reais"><i class="fas fa-money-bill-wave"></i> Comprar</button>`;
                }

                packElement.innerHTML = `
                    <img src="${packInfo.image}" alt="${packInfo.classTitle}" class="pack-image">
                    <h2 class="pack-class">${packInfo.classTitle}</h2>
                    <p class="text-text-medium text-sm mb-2">${packInfo.description}</p>
                    ${packInfo.reaisPrice !== null ? `<p class="pack-price"><i class="fas fa-dollar-sign"></i> R$ ${packInfo.reaisPrice.toLocaleString('pt-BR')}</p>` : ''}
                    <p class="pack-gold-price"><i class="fas fa-coins"></i> ${packInfo.goldPrice.toLocaleString('pt-BR')} Ouro</p>
                    <div class="buy-button-group mt-4">
                        ${reaisButton}
                        <button class="buy-button gold" data-currency="gold"><i class="fas fa-coins"></i> Comprar</button>
                    </div>
                `;
                if (packInfo.type === 'standard') {
                    standardPacksContainer.appendChild(packElement);
                } else {
                    specialPacksContainer.appendChild(packElement);
                }
                packElement.querySelectorAll('.buy-button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        e.stopPropagation();
                        openPack(packKey, button.dataset.currency);
                    });
                });
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const userRef = ref(db, 'users/' + user.uid);

                onValue(userRef, (snapshot) => {
                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        userReais = userData.reais || 0;
                        userOuro = userData.ouro || 0;
                        ownedCardIds = userData.cartas || [];

                        createHeader(auth, userData, headerPlaceholder, 'loja');

                        if (isFirstLoad) {
                            allAvailableCardIds = Object.keys(window.cards || {});
                            renderPacks();
                            appContainer.classList.remove('hidden');
                            loader.classList.add('hidden');
                            isFirstLoad = false;
                        }
                    } else {
                        signOut(auth);
                    }
                });

            } else {
                window.location.href = 'index.html';
            }
        });

        const closeModal = () => {
            packOpenModal.classList.add('hidden');
            individualRevealContainer.removeEventListener('click', revealNextCard);
        };
        closeModalButton.addEventListener('click', closeModal);
        continueButton.addEventListener('click', closeModal);

    </script>
