<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedCards - Loja</title>
    <link rel="icon" href="./assets/icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS Variables for a cohesive theme (same as home.html and garagem.html) */
        :root {
            --primary-red: #E01A4F;
            /* A deeper, more vibrant red */
            --dark-bg: #0A0A0A;
            --medium-dark-bg: #1A1A1A;
            --light-text: #F0F0F0;
            --accent-gray: #333333;
            --border-subtle: rgba(255, 255, 255, 0.08);
            --border-strong: rgba(255, 255, 255, 0.15);
            --glow-effect: 0 0 15px rgba(224, 26, 79, 0.7);
            /* Red glow */
            --text-shadow-strong: 0 0 8px rgba(0, 0, 0, 0.8);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            background-image:
                linear-gradient(to bottom, rgba(10, 10, 10, 0.95), rgba(10, 10, 10, 0.8) 50%, rgba(10, 10, 10, 0.95)),
                url('./assets/BannerHome.png');
            /* Background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow-x: hidden;
            color: var(--light-text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        /* Subtle noise effect for a "gritty" texture */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiDAAAAUVBMVEUAAAD///8AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAC/INx6AAAAF3RSTlMAAQIDBAUGBwgJCgsMDQ4PEBESExQVFhcYGRobI+kKpgAAAFpJREFUeNrtwQEBAAAAgqD+r2zHBxQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADgZpQAAQ+E4UIAAAAASUVORK5CYII=') repeat;
            opacity: 0.03;
            /* Adjust opacity for more or less intensity */
            pointer-events: none;
            z-index: -1;
        }

        .header-panel {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.6));
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border-strong);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
            padding: 1.5rem 2rem;
            /* More spacing */
        }

        .info-box {
            background: var(--accent-gray);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            text-shadow: var(--text-shadow-strong);
            transition: all 0.3s ease-in-out;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .info-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.05), transparent 50%, rgba(255, 255, 255, 0.05));
            animation: pulse-border 3s infinite ease-in-out;
            pointer-events: none;
        }

        .info-box:hover {
            background: #444444;
            border-color: var(--primary-red);
            box-shadow: 0 3px 12px rgba(224, 26, 79, 0.6);
            transform: translateY(-2px);
        }

        @keyframes pulse-border {

            0%,
            100% {
                opacity: 0.8;
            }

            50% {
                opacity: 1;
            }
        }

        .menu-button {
            background: linear-gradient(145deg, var(--medium-dark-bg), #222222);
            border: 2px solid var(--border-strong);
            color: var(--light-text);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            padding: 1rem 1.5rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-shadow: var(--text-shadow-strong);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            /* Center button content */
            gap: 0.75rem;
        }

        .menu-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(224, 26, 79, 0.3), transparent);
            transition: all 0.6s ease-out;
            transform: skewX(-20deg);
            z-index: 1;
        }

        .menu-button:hover::before {
            left: 150%;
        }

        .menu-button:hover {
            color: white;
            background: linear-gradient(145deg, var(--primary-red), #FF3C3C);
            border-color: white;
            text-shadow: 0 0 15px white;
            box-shadow: 0 0 20px var(--primary-red), inset 0 0 8px rgba(255, 255, 255, 0.3);
            transform: translateY(-3px) scale(1.02);
        }

        .menu-button svg {
            stroke: var(--light-text);
            transition: stroke 0.3s ease;
        }

        .menu-button:hover svg {
            stroke: white;
        }

        /* Enhanced loader */
        .loader {
            border-top-color: var(--primary-red);
            border-right-color: var(--primary-red);
            border-bottom-color: var(--primary-red);
            animation: spin 1s linear infinite, pulse-loader 1.5s infinite alternate;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse-loader {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        #loader-text {
            color: var(--primary-red);
            text-shadow: 0 0 10px var(--primary-red);
        }

        /* Custom alert */
        .custom-alert {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            background-color: var(--primary-red);
            color: var(--light-text);
            border-radius: 8px;
            /* More rounded */
            box-shadow: 0 0 15px rgba(224, 26, 79, 0.7);
            /* Glow shadow */
        }

        .custom-alert.show {
            transform: translateX(0);
            opacity: 1;
        }

        /* Card pack styles */
        .pack-card {
            background: linear-gradient(145deg, #1f1f1f, #2a2a2a);
            border: 3px solid #444;
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
            display: flex;
            /* Added for internal layout */
            flex-direction: column;
            /* Added for internal layout */
            justify-content: space-between;
            /* Added for internal layout */
        }

        /* Pulsating glow for pack cards (similar to S-rank cards in Garagem) */
        @keyframes pulsate-glow {

            0%,
            100% {
                box-shadow: 0 0 18px 4px rgba(255, 215, 0, 0.8), 0 0 8px 0px rgba(255, 215, 0, 0.7) inset;
            }

            50% {
                box-shadow: 0 0 35px 8px rgba(255, 215, 0, 1), 0 0 15px 4px rgba(255, 215, 0, 0.9) inset;
            }
        }

        .pack-card.pack-s {
            animation: pulsate-glow 2s infinite ease-in-out;
            border-color: #FFD700;
        }

        .pack-card.pack-a {
            box-shadow: 0 0 12px 3px rgba(224, 26, 79, 0.6);
            border-color: var(--primary-red);
        }

        .pack-card.pack-b {
            box-shadow: 0 0 10px 2px rgba(142, 68, 173, 0.6);
            border-color: #8e44ad;
        }

        /* Add hover effects for all pack cards to enhance interaction */
        .pack-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3) inset;
        }

        .pack-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: all 0.6s ease-out;
            transform: skewX(-20deg);
            z-index: 1;
        }

        .pack-card:hover::before {
            left: 150%;
        }

        .pack-image {
            width: 100%;
            max-width: 220px;
            height: auto;
            margin: 0 auto 1rem;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
            transition: transform 0.3s ease;
        }

        .pack-card:hover .pack-image {
            transform: scale(1.05);
        }

        .pack-price {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: bold;
            color: #2ecc71;
            /* Green for money */
            text-shadow: 0 0 8px rgba(46, 204, 113, 0.6);
        }

        .pack-gold-price {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            /* Slightly smaller than real price */
            font-weight: bold;
            color: #FFD700;
            /* Gold for gold */
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
        }

        .pack-class {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            text-shadow: var(--text-shadow-strong);
        }

        /* Colors for pack titles by class */
        .pack-s .pack-class {
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .pack-a .pack-class {
            color: var(--primary-red);
            text-shadow: 0 0 10px rgba(224, 26, 79, 0.8);
        }

        .pack-b .pack-class {
            color: #8e44ad;
            text-shadow: 0 0 10px rgba(142, 68, 173, 0.8);
        }

        .pack-c .pack-class {
            color: #3498db;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.8);
        }

        .pack-d .pack-class {
            color: #2ecc71;
            text-shadow: 0 0 10px rgba(46, 204, 113, 0.8);
        }

        .pack-e .pack-class {
            color: #95a5a6;
            text-shadow: 0 0 10px rgba(149, 165, 166, 0.8);
        }

        .buy-button-group {
            display: flex;
            gap: 0.5rem;
            /* Spacing between buy buttons */
            margin-top: 1rem;
            justify-content: center;
        }

        .buy-button {
            flex: 1;
            /* Make buttons take up equal space */
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            border-radius: 8px;
            font-weight: 700;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease;
        }

        .buy-button.reais {
            background-color: #2ecc71;
            color: white;
            border: 2px solid #2ecc71;
        }

        .buy-button.reais:hover {
            background-color: #27ae60;
            border-color: #27ae60;
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.6);
        }

        .buy-button.gold {
            background-color: #FFD700;
            color: #1a1a1a;
            border: 2px solid #FFD700;
        }

        .buy-button.gold:hover {
            background-color: #e6c200;
            border-color: #e6c200;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        /* Pack opening modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(8px);
            transition: background-color 0.5s ease-in-out;
            /* Smooth transition for background color */
        }

        /* Tremor animation */
        @keyframes tremor-animation {
            0% {
                transform: translate(1px, 1px) rotate(0deg);
            }

            10% {
                transform: translate(-1px, -2px) rotate(-1deg);
            }

            20% {
                transform: translate(-3px, 0px) rotate(1deg);
            }

            30% {
                transform: translate(3px, 2px) rotate(0deg);
            }

            40% {
                transform: translate(1px, -1px) rotate(1deg);
            }

            50% {
                transform: translate(-1px, 2px) rotate(-1deg);
            }

            60% {
                transform: translate(-3px, 1px) rotate(0deg);
            }

            70% {
                transform: translate(3px, 1px) rotate(-1deg);
            }

            80% {
                transform: translate(-1px, -1px) rotate(1deg);
            }

            90% {
                transform: translate(1px, 2px) rotate(0deg);
            }

            100% {
                transform: translate(1px, -2px) rotate(-1deg);
            }
        }

        .modal-a-effect {
            animation: tremor-animation 0.1s infinite;
            /* Fast tremor */
            background-color: rgba(224, 26, 79, 0.6) !important;
            /* Red glow for A class */
        }

        .modal-s-effect {
            animation: tremor-animation 0.1s infinite;
            /* Fast tremor */
            background-color: rgba(255, 215, 0, 0.6) !important;
            /* Gold glow for S class */
        }


        .modal-content {
            background: linear-gradient(160deg, #1a1a1a, #2a2a2a);
            border: 3px solid var(--primary-red);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 90%;
            width: 800px;
            box-shadow: 0 0 40px rgba(224, 26, 79, 0.7);
            text-align: center;
            position: relative;
            animation: modal-pop-in 0.4s ease-out;
        }

        /* Increased modal size */
        .modal-overlay #final-summary-content {
            max-width: 95%;
            /* Increased max-width */
            width: 1200px;
            /* Increased fixed width */
            max-height: 95vh;
            /* Increased max-height */
            overflow-y: auto;
            /* Allow scrolling if content overflows */
        }

        @keyframes modal-pop-in {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--light-text);
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.2s;
        }

        .modal-close-button:hover {
            color: var(--primary-red);
        }

        /* Adjustments for opened card display (single card at a time) */
        #opened-cards-display {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            /* Fixed height for the display area */
            position: relative;
            /* For absolute positioning of cards */
            margin-bottom: 1rem;
        }

        .opened-card {
            width: 400px;
            /* Increased width to better fit horizontal aspect ratio */
            aspect-ratio: 16 / 10;
            /* Fixed aspect ratio for horizontal cards */
            background-color: #1a1a1a;
            border-radius: 1rem;
            overflow: hidden;
            border: 3px solid;
            /* Default border, will be overridden by rank-specific */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            position: absolute;
            /* Position absolutely to stack and control visibility */
            transition: opacity 0.6s ease-out, transform 0.6s ease-out, z-index 0s 0.6s;
            /* Transition for reveal and movement */
            transform-style: preserve-3d;
            opacity: 0;
            /* Start hidden for animation */
            cursor: pointer;
            /* Indicate clickable */
            left: 50%;
            /* Center horizontally */
            top: 50%;
            /* Center vertically */
            transform: translate(-50%, -50%) translateY(20px) scale(0.8);
            /* Combined centering and initial state */
            z-index: 1;
            /* Default z-index */
        }

        /* Animation for card reveal */
        @keyframes card-reveal {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) translateY(20px) scale(0.8);
            }

            100% {
                opacity: 1;
                transform: translate(-50%, -50%) translateY(0) scale(1);
            }
        }

        /* Card flip animation */
        @keyframes card-flip {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(180deg);
            }
        }

        .opened-card.flipping .card-inner {
            animation: card-flip 0.6s forwards;
        }

        .opened-card.duplicate {
            /* No specific border-color for duplicates, it will now inherit from rank-specific styles */
            box-shadow: 0 0 20px #FFD700;
            /* Gold shadow for duplicates */
            background-color: #e0e0e0;
            /* Light gray background for duplicates */
        }

        .opened-card .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            transform: rotateY(0deg);
            /* Start showing the back of the card */
        }

        .opened-card.flipped .card-inner {
            transform: rotateY(180deg);
            /* Flip to show front */
        }

        .opened-card .card-front,
        .opened-card .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 1rem;
            overflow: hidden;
        }

        .opened-card .card-front {
            transform: rotateY(180deg);
            /* Initially rotated to be visible after flip */
        }

        .opened-card.duplicate .card-front {
            filter: grayscale(100%);
            opacity: 0.6;
        }

        .opened-card .collection-card-image-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 62.5%;
            /* 10/16 = 0.625 for 16:10 aspect ratio */
            overflow: hidden;
            border-radius: 1rem 1rem 0 0;
            /* Rounded corners only at the top */
        }

        .opened-card .collection-card-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Ensures the image covers the space */
            object-position: center;
            transition: transform 0.3s ease-in-out;
        }

        .opened-card .collection-card-info-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, transparent 60%),
                linear-gradient(to bottom, rgba(0, 0, 0, 0.7) 0%, transparent 50%);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1rem;
        }

        .opened-card .rank-badge-small {
            position: absolute;
            /* Added */
            top: 12px;
            /* Added */
            left: 12px;
            /* Added */
            width: 38px;
            /* Smaller badge for collection cards */
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 20px;
            /* Smaller font size */
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            border: 2px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            z-index: 10;
            /* Ensures it stays above the image */
        }

        .opened-card .card-text-shadow {
            text-shadow: 1px 1px 6px black, 0 0 12px black;
        }

        .opened-card .card-flag-shadow {
            box-shadow: 0 0 6px black;
        }

        .opened-card .card-back {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: var(--dark-bg);
            background-image: url('./assets/backcard.png');
            /* Back of the card image */
            background-size: cover;
            background-position: center;
            border: 3px solid var(--current-rank-color);
            /* Border color for card back */
        }

        .opened-card .card-back h3 {
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
            text-shadow: var(--text-shadow-strong);
        }

        .opened-card .card-back .grid {
            width: 100%;
            max-width: 200px;
        }

        .opened-card .card-back .grid>div {
            font-size: 0.85rem;
            padding: 0.25rem 0;
        }

        .opened-card .card-back .font-bold {
            color: var(--primary-red);
        }

        /* Rarity styles for opened cards - BORDER COLOR IS NOW BASED ON RANK */
        /* Apply pulsating glow to S-rank opened cards */
        .opened-card.rank-s {
            animation: pulsate-glow 2s infinite ease-in-out;
            border-color: #FFD700;
            /* Gold */
        }

        .opened-card.rank-a {
            border-color: #E01A4F;
        }

        /* Rockstar Red */
        .opened-card.rank-b {
            border-color: #8e44ad;
        }

        /* Purple */
        .opened-card.rank-c {
            border-color: #3498db;
        }

        /* Blue */
        .opened-card.rank-d {
            border-color: #2ecc71;
        }

        /* Green */
        .opened-card.rank-e {
            border-color: #95a5a6;
        }

        /* Gray */

        /* Rarity glow on the back of the card */
        .opened-card .card-back {
            box-shadow: 0 0 0px 0px transparent;
            /* Reset default box-shadow */
            transition: box-shadow 0.3s ease-in-out;
        }

        /* Apply rank specific border to the card back */
        .opened-card.rank-s .card-back {
            box-shadow: 0 0 20px 5px rgba(255, 215, 0, 0.8);
        }

        .opened-card.rank-a .card-back {
            box-shadow: 0 0 15px 4px rgba(224, 26, 79, 0.6);
        }

        .opened-card.rank-b .card-back {
            box-shadow: 0 0 12px 3px rgba(142, 68, 173, 0.6);
        }

        .opened-card.rank-c .card-back {
            box-shadow: 0 0 10px 2px rgba(52, 152, 219, 0.6);
        }

        .opened-card.rank-d .card-back {
            box-shadow: 0 0 8px 2px rgba(46, 204, 113, 0.6);
        }

        .opened-card.rank-e .card-back {
            box-shadow: 0 0 5px 1px rgba(149, 165, 166, 0.6);
        }


        /* Duplicate badge */
        .duplicate-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 215, 0, 0.8);
            /* Semi-transparent gold background */
            color: #1a1a1a;
            /* Dark text */
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            z-index: 20;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Duplicate value text on the card front, below the image */
        .duplicate-value-text {
            position: absolute;
            bottom: 5px;
            /* Adjust as needed for spacing from bottom of image */

                        <!-- Back of the card content -->
                        <!-- The "Clique para revelar!" text is outside this element now -->
                    </div>
                    <div class="card-front">
                        <div class="collection-card-image-wrapper">
                            <img src="${cardData.imagem}" alt="${cardData.nome}" class="collection-card-image">
                            <div class="rank-badge-small" style="background-color: ${getRankColor(cardData.classe)};">${cardData.classe.replace('+', '⁺')}</div>
                            ${isDuplicate ? '<div class="duplicate-badge">DUPLICATA</div>' : ''}
                            <div class="collection-card-info-overlay">
                                <div class="flex justify-between items-start w-full">
                                    <img src="${cardData.logo}" alt="${cardData.montadora}" class="h-5 mt-12" style="filter: drop-shadow(0 0 2px black);">
                                    <div class="text-right">
                                        <div class="font-bold text-base font-orbitron card-text-shadow">${cardData.ano}</div>
                                        <img src="${cardData.bandeira}" alt="${cardData.pais}" class="h-5 w-8 object-cover rounded-sm ml-auto mt-1 card-flag-shadow">
                                    </div>
                                </div>
                                <h3 class="font-bold text-lg md:text-xl font-orbitron leading-tight card-text-shadow">${cardData.nome}</h3>
                            </div>
                        </div>
                        <div class="p-3 bg-[#181818] grid grid-cols-3 gap-2 text-center text-sm">
                            <div class="text-s"><span class="font-bold block">${cardData.velocidade}</span> VEL. MÁX.</div>
                            <div class="text-s"><span class="font-bold block">${cardData.aceleracao}s</span> 0-100</div>
                            <div class="text-s"><span class="font-bold block">${cardData.direcao}</span> DIREÇÃO</div>
                            <div class="text-s"><span class="font-bold block">${cardData.altura}</span> ALTURA</div>
                            <div class="text-s"><span class="font-bold block">${cardData.pneus}</span> PNEUS</div>
                            <div class="text-s"><span class="font-bold block">${cardData.tracao}</span> TRAÇÃO</div>
                        </div>
                    </div>
                </div>
                ${isDuplicate ? `<div class="duplicate-value-text">+ R$ ${duplicateValue.toLocaleString('pt-BR')}</div>` : ''}
            `;

            // Apply duplicate specific styles
            if (isDuplicate) {
                cardElement.classList.add('duplicate');
                // Apply grayscale and opacity to the image within the card-front
                const cardFrontImage = cardElement.querySelector('.collection-card-image');
                if (cardFrontImage) {
                    cardFrontImage.style.filter = 'grayscale(100%)';
                    cardFrontImage.style.opacity = '0.6';
                }
            }

            // Add holographic effect for high rarities
            if (['S+', 'S', 'A', 'B'].includes(cardData.classe)) {
                const overlay = document.createElement('div');
                overlay.className = 'holographic-overlay';
                cardElement.querySelector('.collection-card-image-wrapper').prepend(overlay);

                cardElement.addEventListener('mousemove', e => {
                    const rect = cardElement.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    cardElement.style.setProperty('--mx', `${(x / rect.width) * 100}%`);
                    cardElement.style.setProperty('--my', `${(y / rect.height) * 100}%`);
                });
                cardElement.addEventListener('mouseleave', () => {
                    cardElement.style.setProperty('--mx', `50%`);
                    cardElement.style.setProperty('--my', `50%`);
                });
            }

            return cardElement;
        }

        /**
         * Generates a particle burst effect.
         * @param {string} color - The color of the particles.
         */
        function createParticleBurst(color) {
            const numParticles = 30;
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.setProperty('--particle-color', color);
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 100 + 50; // Distance from center
                const dx = Math.cos(angle) * distance;
                const dy = Math.sin(angle) * distance;
                particle.style.setProperty('--dx', `${dx}px`);
                particle.style.setProperty('--dy', `${dy}px`);
                particle.style.left = '50%';
                particle.style.top = '50%';
                particle.style.width = `${Math.random() * 5 + 2}px`;
                particle.style.height = `${Math.random() * 5 + 2}px`;
                particleBurstContainer.appendChild(particle);

                // Remove particle after animation
                particle.addEventListener('animationend', () => {
                    particle.remove();
                });
            }
        }

        /**
         * Selects a random card based on pack probabilities and filter criteria.
         * @param {string} packId - The ID of the pack (e.g., 'E', 'TOYOTA_PACK').
         * @returns {string} The ID of the selected card.
         */
        function getRandomCard(packId) {
            const packInfo = packsData[packId];
            let eligibleCardIds = allAvailableCardIds;

            // Apply filter criteria if present (for special packs)
            if (packInfo.filterCriteria) {
                eligibleCardIds = allAvailableCardIds.filter(cardId => {
                    const card = window.cards[cardId];
                    for (const criterion in packInfo.filterCriteria) {
                        if (card[criterion] !== packInfo.filterCriteria[criterion]) {
                            return false;
                        }
                    }
                    return true;
                });

                if (eligibleCardIds.length === 0) {
                    console.warn(`No cards found matching criteria for pack ${packId}. Falling back to all available cards.`);
                    eligibleCardIds = allAvailableCardIds; // Fallback to all if no specific cards found
                }
            }

            // For standard packs, or if fallback, apply probability logic
            if (packInfo.type === 'standard') {
                const probabilities = packInfo.probabilities;
                const randomValue = Math.random();
                let cumulativeProbability = 0;

                let targetClass = '';
                for (const className in probabilities) {
                    cumulativeProbability += probabilities[className];
                    if (randomValue <= cumulativeProbability) {
                        targetClass = className;
                        break;
                    }
                }

                // If for some reason a class was not found (rounding, etc.), try the pack's main class
                if (!targetClass) targetClass = packId;

                const cardsOfTargetClass = eligibleCardIds.filter(cardId => window.cards[cardId].classe === targetClass);

                if (cardsOfTargetClass.length === 0) {
                    console.warn(`No cards found for target class ${targetClass} after filtering. Selecting from all eligible cards.`);
                    const randomIndex = Math.floor(Math.random() * eligibleCardIds.length);
                    return eligibleCardIds[randomIndex];
                }

                const randomIndex = Math.floor(Math.random() * cardsOfTargetClass.length);
                return cardsOfTargetClass[randomIndex];

            } else if (packInfo.type === 'special') {
                // For special packs, just pick a random card from the already filtered eligibleCardIds
                if (eligibleCardIds.length === 0) {
                    console.error(`No eligible cards for special pack ${packId}. This should not happen if filterCriteria is correctly set.`);
                    return null; // Or handle this error more gracefully
                }
                const randomIndex = Math.floor(Math.random() * eligibleCardIds.length);
                return eligibleCardIds[randomIndex];
            }
        }

        /**
         * Reveals the next card in the sequence or flips the current one.
         * This function is called on a general click within the modal.
         */
        function revealNextCard(event) {
            // Prevent clicks on buttons from triggering card flips
            if (event.target.closest('#continue-button') || event.target.closest('#close-modal-button')) {
                return;
            }

            if (currentCardIndex < currentOpenedCards.length) {
                const cardElement = individualCardsDisplay.children[currentCardIndex];
                const cardData = window.cards[currentOpenedCards[currentCardIndex].id];

                // If the current card is not yet flipped
                if (!cardElement.classList.contains('flipped')) {
                    // Apply screen tremor and color effect for A/S cards BEFORE flipping
                    if (cardData.classe === 'A') {
                        packOpenModal.classList.add('modal-a-effect');
                    } else if (cardData.classe === 'S' || cardData.classe === 'S+') {
                        packOpenModal.classList.add('modal-s-effect');
                    }

                    cardElement.classList.add('flipping'); // Triggers the CSS flip animation
                    revealInstructionText.classList.remove('show'); // Hide instruction text

                    cardElement.querySelector('.card-inner').addEventListener('animationend', (e) => {
                        if (e.animationName === 'card-flip') {
                            cardElement.classList.remove('flipping');
                            cardElement.classList.add('flipped'); // Mark as flipped

                            // Show duplicate value text if it's a duplicate
                            const duplicateValueText = cardElement.querySelector('.duplicate-value-text');
                            if (duplicateValueText) {
                                duplicateValueText.style.opacity = 1;
                            }

                            // Create particle burst based on card rarity
                            createParticleBurst(getRankColor(cardData.classe));

                            // Remove screen tremor and color effect after flip
                            packOpenModal.classList.remove('modal-a-effect', 'modal-s-effect');

                            // If it's the last card being flipped, transition to final summary
                            if (currentCardIndex === currentOpenedCards.length - 1) {
                                revealInstructionText.classList.remove('show'); // Hide instruction text
                                individualRevealContainer.classList.add('hidden'); // Hide individual reveal container
                                finalSummaryContent.classList.remove('hidden'); // Show final summary content

                                // Populate final grid
                                finalCardsGrid.innerHTML = '';
                                currentOpenedCards.forEach(card => {
                                    const cardElement = createOpenedCardElement(window.cards[card.id], card.isDuplicate, card.duplicateValue, false); // Pass false for isIndividualReveal
                                    if (cardElement) {
                                        // Ensure cards are displayed correctly in the grid
                                        cardElement.style.position = 'static'; // Reset positioning
                                        cardElement.style.transform = 'none'; // Reset transform
                                        cardElement.style.opacity = 1; // Ensure visible
                                        cardElement.style.pointerEvents = 'auto'; // Re-enable interaction
                                        cardElement.classList.remove('active-large'); // Remove large class
                                        cardElement.classList.add('flipped'); // Keep them flipped
                                        finalCardsGrid.appendChild(cardElement);

                                        // Ensure duplicate value is visible in final grid
                                        const finalDuplicateValueText = cardElement.querySelector('.duplicate-value-text');
                                        if (finalDuplicateValueText) {
                                            finalDuplicateValueText.style.opacity = 1;
                                        }
                                    }
                                });

                                if (totalDuplicateReais > 0) {
                                    duplicateMoneyInfo.textContent = `Você ganhou R$ ${totalDuplicateReais.toLocaleString('pt-BR')} de duplicatas!`;
                                    duplicateMoneyInfo.classList.remove('hidden');
                                } else {
                                    duplicateMoneyInfo.classList.add('hidden');
                                }
                                continueButton.classList.remove('hidden'); // Enable continue button

                            } else {
                                // Show instruction text for the next flip
                                revealInstructionText.classList.add('show');
                            }
                        }
                    }, { once: true }); // Use transitionend for 'transform' property

                } else {
                    // Card is already flipped, and there are more cards to reveal: advance to next card
                    cardElement.classList.remove('active-large'); // Shrink current card
                    cardElement.classList.remove('active-reveal'); // Hide current card
                    cardElement.style.pointerEvents = 'none'; // Disable interaction

                    // Remove screen tremor and color effect when advancing to next card
                    packOpenModal.classList.remove('modal-a-effect', 'modal-s-effect');

                    currentCardIndex++; // Move to the next card
                    if (currentCardIndex < currentOpenedCards.length) {
                        const nextCardElement = individualCardsDisplay.children[currentCardIndex];
                        nextCardElement.style.animation = 'card-reveal 0.8s forwards'; // Reveal the next card
                        nextCardElement.classList.add('active-large'); // Make the newly revealed card active
                        nextCardElement.classList.add('active-reveal'); // Make the newly revealed card visible
                        revealInstructionText.classList.add('show');
                    }
                }
            }
        }

        /**
         * Opens a pack of cards.
         * @param {string} packClass - The pack class to be opened.
         * @param {string} currency - The currency to be used ('reais' or 'gold').
         */
        async function openPack(packClass, currency) {
            if (!currentUser) {
                showCustomAlert("Você precisa estar logado para comprar pacotes.");
                return;
            }

            const packInfo = packsData[packClass];
            if (!packInfo) {
                showCustomAlert("Pacote inválido.");
                return;
            }

            let cost;
            let currentCurrencyAmount;

            if (currency === 'reais') {
                cost = packInfo.reaisPrice;
                currentCurrencyAmount = userReais;
                // Specific rule: S-class pack cannot be bought with Reais
                if (packClass === 'S' && cost === null) {
                    showCustomAlert("O Pacote Classe S só pode ser comprado com Ouro.");
                    return;
                }
            } else if (currency === 'gold') {
                cost = packInfo.goldPrice;
                currentCurrencyAmount = userOuro;
            } else {
                showCustomAlert("Moeda inválida para compra.");
                return;
            }

            if (cost === null || currentCurrencyAmount < cost) {
                showCustomAlert(`Dinheiro insuficiente para comprar este pacote com ${currency === 'reais' ? 'Reais' : 'Ouro'}!`);
                return;
            }

            loader.classList.remove('hidden');

            currentOpenedCards = []; // Reset for new pack opening
            totalDuplicateReais = 0; // Reset for new pack opening
            const cardsAcquiredInThisPack = new Set(); // To track unique cards acquired in this pack opening

            for (let i = 0; i < 4; i++) { // Each pack has 4 cards
                const drawnCardId = getRandomCard(packClass); // Draw a card based on probabilities
                let isDuplicate = false;
                let currentCardDuplicateValue = 0;

                // Check if the card is already owned by the user OR if it was already acquired in this pack
                if (ownedCardIds.includes(drawnCardId) || cardsAcquiredInThisPack.has(drawnCardId)) {
                    isDuplicate = true;
                    currentCardDuplicateValue = duplicateConversionValue[window.cards[drawnCardId].classe];
                    totalDuplicateReais += currentCardDuplicateValue;
                } else {
                    // If it's a new unique card, add it to the set of acquired cards for this pack
                    cardsAcquiredInThisPack.add(drawnCardId);
                }

                currentOpenedCards.push({ id: drawnCardId, isDuplicate: isDuplicate, duplicateValue: currentCardDuplicateValue });
            }

            // Sort the opened cards from least rare to most rare
            const rarityOrder = ['E', 'D', 'C', 'B', 'A', 'S', 'S+'];
            currentOpenedCards.sort((a, b) => {
                const rankA = rarityOrder.indexOf(window.cards[a.id].classe);
                const rankB = rarityOrder.indexOf(window.cards[b.id].classe);
                return rankA - rankB;
            });

            try {
                // Update user's money and card collection in Firebase
                const userRef = ref(db, 'users/' + currentUser.uid);
                const updates = {};

                if (currency === 'reais') {
                    updates.reais = userReais - cost + totalDuplicateReais; // Subtract cost in Reais, add duplicates in Reais
                } else { // currency === 'gold'
                    updates.ouro = userOuro - cost; // Subtract only cost in Gold
                    updates.reais = userReais + totalDuplicateReais; // Add duplicates in Reais
                }

                // Combine already owned cards with new unique cards acquired in this pack
                updates.cartas = [...ownedCardIds, ...Array.from(cardsAcquiredInThisPack)];

                await update(userRef, updates);

                // Update local state
                if (currency === 'reais') {
                    userReais = userReais - cost;
                    userReais += totalDuplicateReais; // Add duplicates in Reais
                } else {
                    userOuro = userOuro - cost;
                    userReais += totalDuplicateReais; // Add duplicates in Reais
                }
                ownedCardIds = updates.cartas; // Update locally owned card list

                // Update currency display
                reaisDisplay.textContent = `R$ ${userReais.toLocaleString('pt-BR')}`;
                ouroDisplay.textContent = `${userOuro} Ouro`;

                // Prepare for individual card reveal
                individualCardsDisplay.innerHTML = '';
                currentCardIndex = 0; // Reset card index for new opening
                continueButton.classList.add('hidden'); // Hide continue button initially
                duplicateMoneyInfo.classList.add('hidden'); // Hide duplicate money info initially
                revealInstructionText.classList.remove('show'); // Hide instruction text initially

                // Show individual reveal container and hide final summary content
                individualRevealContainer.classList.remove('hidden');
                finalSummaryContent.classList.add('hidden');

                // Add single click listener to the modal overlay for revealing cards
                packOpenModal.addEventListener('click', revealNextCard);

                currentOpenedCards.forEach((card, index) => {
                    const cardElement = createOpenedCardElement(window.cards[card.id], card.isDuplicate, card.duplicateValue, true); // Pass true for isIndividualReveal
                    if (cardElement) {
                        cardElement.style.setProperty('--card-stack-index', index); // Set custom property for stacking
                        individualCardsDisplay.appendChild(cardElement);
                    }
                });

                packOpenModal.classList.remove('hidden');
                loader.classList.add('hidden');

                // Start the reveal animation for the first card and show instruction text
                if (currentOpenedCards.length > 0) {
                    individualCardsDisplay.children[0].classList.add('active-reveal'); // Make the first card appear
                    individualCardsDisplay.children[0].classList.add('active-large'); // Make the first card large
                    revealInstructionText.classList.add('show');
                } else {
                    // No cards opened, show continue button immediately (shouldn't happen with 4 cards)
                    continueButton.classList.remove('hidden');
                }

            } catch (error) {
                console.error("Erro ao abrir pacote:", error);
                showCustomAlert("Erro ao abrir o pacote. Tente novamente.");
                loader.classList.add('hidden');
            }
        }

        /**
         * Renders card packs on the interface.
         */
        function renderPacks() {
            standardPacksContainer.innerHTML = ''; // Clear standard container
            specialPacksContainer.innerHTML = ''; // Clear special container

            // Iterate over the centralized packsData
            for (const packKey in packsData) {
                const packInfo = packsData[packKey];
                const packElement = document.createElement('div');
                // Use packKey for class to allow specific styling per pack, e.g., pack-toyota
                packElement.className = `pack-card pack-${packKey.toLowerCase().replace('_pack', '')} rounded-lg`;
                packElement.dataset.packClass = packKey; // Use full key for data attribute

                let reaisPriceDisplay = '';
                let reaisButton = '';
                if (packInfo.reaisPrice !== null) { // Only show Reais button if price is not null
                    reaisPriceDisplay = `<p class="pack-price"><i class="fas fa-dollar-sign text-green-400"></i> R$ ${packInfo.reaisPrice.toLocaleString('pt-BR')}</p>`;
                    reaisButton = `<button class="buy-button reais" data-currency="reais"><i class="fas fa-money-bill-wave"></i>Comprar</button>`;
                }

                // Create the probability button and tooltip
                let probabilityHtml = `<button class="probability-button">Ver minhas chances
                                            <div class="probability-tooltip">`;
                const sortedProbabilities = Object.keys(packInfo.probabilities).sort((a, b) => {
                    const rarityOrder = ['S+', 'S', 'A', 'B', 'C', 'D', 'E'];
                    return rarityOrder.indexOf(a) - rarityOrder.indexOf(b);
                });

                sortedProbabilities.forEach(classe => {
                    if (packInfo.probabilities[classe] > 0) {
                        probabilityHtml += `<p>Classe ${classe.replace('Any', 'Qualquer')}: ${(packInfo.probabilities[classe] * 100).toFixed(2)}%</p>`;
                    }
                });
                probabilityHtml += `</div></button>`;


                packElement.innerHTML = `
                    <img src="${packInfo.image}" alt="${packInfo.classTitle}" class="pack-image">
                    <h2 class="pack-class">${packInfo.classTitle}</h2>
                    <p class="text-gray-400 text-sm mb-2">${packInfo.description}</p>
                    ${reaisPriceDisplay}
                    <p class="pack-gold-price"><i class="fas fa-gold text-yellow-400"></i> ${packInfo.goldPrice.toLocaleString('pt-BR')} Ouro</p>
                    ${probabilityHtml}
                    <div class="buy-button-group">
                        ${reaisButton}
                        <button class="buy-button gold" data-currency="gold"><i class="fas fa-gold"></i>Comprar</button>
                    </div>
                `;

                // Append to the correct container based on pack type
                if (packInfo.type === 'standard') {
                    standardPacksContainer.appendChild(packElement);
                } else {
                    specialPacksContainer.appendChild(packElement);
                }

                // Add listeners for the new buy buttons
                packElement.querySelectorAll('.buy-button').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const currency = event.target.dataset.currency;
                        openPack(packKey, currency); // Pass packKey directly
                    });
                });
            }
        }

        // Listener for Firebase authentication state
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user; // Set current user
                const userRef = ref(db, 'users/' + user.uid);
                try {
                    const snapshot = await get(userRef);
                    if (snapshot.exists()) {
                        const userData = snapshot.val();

                        // Update user information on the interface
                        usernameDisplay.textContent = userData.username;
                        userReais = userData.reais;
                        userOuro = userData.ouro;
                        reaisDisplay.textContent = `R$ ${userReais.toLocaleString('pt-BR')}`;
                        ouroDisplay.textContent = `${userOuro} Ouro`;

                        ownedCardIds = userData.cartas || [];
                        allAvailableCardIds = Object.keys(window.cards); // Get all card IDs from the game

                        renderPacks(); // Render packs

                        // Hide loader and show application content
                        appContainer.classList.remove('hidden');
                        loader.classList.add('hidden');
                    } else {
                        // If user document not found, force logout
                        console.error("User document not found. Forcing logout.");
                        await signOut(auth);
                    }
                } catch (error) {
                    console.error("Error fetching user data:", error);
                    await signOut(auth);
                }
            } else {
                // If user is not logged in, redirect to login page
                window.location.href = 'index.html';
            }
        });

        // Listener for logout button
        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Error logging out:", error);
            }
        });

        // Listener to close modal
        closeModalButton.addEventListener('click', () => {
            packOpenModal.classList.add('hidden');
            // Remove the event listener from the modal overlay when closed
            packOpenModal.removeEventListener('click', revealNextCard);
            revealInstructionText.classList.remove('show'); // Hide instruction text
            // Ensure any active modal effects are removed when closing
            packOpenModal.classList.remove('modal-a-effect', 'modal-s-effect');
        });

        // Listener for "Continue" button (formerly "Collect Cards")
        continueButton.addEventListener('click', () => {
            packOpenModal.classList.add('hidden');
            // Remove the event listener from the modal overlay when collected
            packOpenModal.removeEventListener('click', revealNextCard);
            revealInstructionText.classList.remove('show'); // Hide instruction text
            // Ensure any active modal effects are removed when continuing
            packOpenModal.classList.remove('modal-a-effect', 'modal-s-effect');
        });
    </script>
