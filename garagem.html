<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Trunfo - Garagem</title>
    <link rel="icon" href="./assets/icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff3c3c;
            --glow-color: rgba(255, 60, 60, 0.7);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #111;
            background-image:
                linear-gradient(rgba(17, 17, 17, 0.9), rgba(17, 17, 17, 1)),
                url('./assets/BannerHome.png');
            background-size: cover;
            background-position: center;
            overflow-x: hidden;
        }

        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        .header-panel {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-box {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.5rem 1rem;
        }

        .menu-button {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        .menu-button:hover {
            color: white;
            background: rgba(255, 60, 60, 0.1);
            border-color: var(--primary-color);
            text-shadow: 0 0 10px var(--glow-color);
        }

        .card-base {
            transition: all 0.2s ease-in-out;
            cursor: grab;
            border-radius: 0.5rem;
            overflow: hidden;
            border: 1px solid #444;
            background-color: #1a1a1a;
        }
        .card-base:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px var(--glow-color);
            border-color: var(--primary-color);
        }
        .card-base.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }
        .card-base.in-deck {
            box-shadow: 0 0 15px rgba(250, 204, 21, 0.8);
            border-color: #facc15;
        }

        .card-slot {
            background-color: rgba(0, 0, 0, 0.3);
            border: 2px dashed #444;
            transition: all 0.2s ease;
            min-height: 180px;
            height: 100%;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-slot.drag-over {
            background-color: rgba(255, 60, 60, 0.2);
            border-color: var(--primary-color);
        }
        /* Style for a card in the deck when being dragged over */
        .card-base.drag-over {
             border-color: var(--primary-color);
             box-shadow: 0 0 15px var(--glow-color);
        }

        .filter-input, .filter-select {
            background-color: #2a2a2a;
            border: 1px solid #555;
            color: #eee;
            width: 100%;
            padding: 0.5rem;
            border-radius: 0.375rem;
        }

        .loader {
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .custom-alert {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        .custom-alert.show {
            transform: translateX(0);
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div id="loader" class="fixed inset-0 bg-black bg-opacity-75 flex flex-col items-center justify-center z-50">
        <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-500 h-24 w-24"></div>
        <p id="loader-text" class="mt-4 text-lg font-orbitron">Buscando seus carros...</p>
    </div>

    <div id="custom-alert" class="custom-alert fixed top-5 right-0 bg-red-600 text-white py-3 px-5 rounded-l-lg shadow-lg z-50 opacity-0 transform translate-x-full">
        <p id="custom-alert-message" class="font-bold"></p>
    </div>

    <div id="app-container" class="hidden w-full min-h-screen flex flex-col">
        <header class="header-panel w-full p-4 shadow-lg sticky top-0 z-40">
            <div class="container mx-auto flex justify-between items-center flex-wrap gap-4">
                <div class="info-box flex items-center gap-3">
                    <span id="username-display" class="text-lg font-bold text-red-400 font-orbitron"></span>
                </div>
                <div class="flex items-center gap-2 md:gap-4 flex-wrap">
                    <div class="info-box"><span class="text-green-400 font-bold" id="reais-display">R$ 0</span></div>
                    <div class="info-box"><span class="text-yellow-400 font-bold" id="ouro-display">0 Ouro</span></div>
                    <button class="menu-button p-2 rounded-lg flex items-center gap-2"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg><span class="hidden md:inline">Amigos</span></button>
                    <button class="menu-button p-2 rounded-lg flex items-center gap-2"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg><span class="hidden md:inline">Comprar Ouro</span></button>
                    <button id="logout-button" class="menu-button p-2 rounded-lg"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg></button>
                </div>
            </div>
        </header>

        <main class="flex-grow p-6 container mx-auto">
            <a href="home.html" class="menu-button inline-flex items-center gap-2 px-4 py-2 rounded-lg mb-8">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                Voltar para Home
            </a>

            <section class="mb-12">
                <h2 class="font-orbitron text-3xl font-bold text-white mb-4" style="text-shadow: 0 0 8px var(--glow-color);">Deck Ativo</h2>
                <div id="deck-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-5 gap-6">
                </div>
            </section>

            <section id="filters-section" class="mb-8 bg-black/30 p-4 rounded-lg">
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-4">
                    <div class="col-span-full xl:col-span-2">
                        <label for="search-nome" class="block text-sm font-medium text-gray-400 mb-1">Pesquisar por Nome</label>
                        <input type="text" id="search-nome" placeholder="Digite o nome do carro..." class="filter-input">
                    </div>
                    <div>
                        <label for="filter-montadora" class="block text-sm font-medium text-gray-400 mb-1">Montadora</label>
                        <select id="filter-montadora" class="filter-select"></select>
                    </div>
                    <div>
                        <label for="filter-classe" class="block text-sm font-medium text-gray-400 mb-1">Classe</label>
                        <select id="filter-classe" class="filter-select"></select>
                    </div>
                    <div>
                        <label for="filter-pais" class="block text-sm font-medium text-gray-400 mb-1">País</label>
                        <select id="filter-pais" class="filter-select"></select>
                    </div>
                    <div>
                        <label for="filter-tracao" class="block text-sm font-medium text-gray-400 mb-1">Tração</label>
                        <select id="filter-tracao" class="filter-select"></select>
                    </div>
                </div>
                <div class="mt-4 flex justify-end">
                    <button id="clear-filters-button" class="menu-button px-4 py-2 rounded-lg">Limpar Filtros</button>
                </div>
            </section>

            <section id="collection-drop-zone">
                <h2 class="font-orbitron text-3xl font-bold text-white mb-4" style="text-shadow: 0 0 8px var(--glow-color);">Minhas Cartas</h2>
                <div id="collection-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                </div>
            </section>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
        import { cards as localCardsDatabase } from './cards.js';

        const firebaseConfig = typeof __firebase_config !== 'undefined'
            ? JSON.parse(__firebase_config)
            : {
                apiKey: "AIzaSyDcFoGnrDFSvK2wpcYQC2JoiQT18HPaEIs",
                authDomain: "primeiroprojetoteste01.firebaseapp.com",
                databaseURL: "https://primeiroprojetoteste01-default-rtdb.firebaseio.com",
                projectId: "primeiroprojetoteste01",
                storageBucket: "primeiroprojetoteste01.appspot.com",
                messagingSenderId: "530867320810",
                appId: "1:530867320810:web:65efd67ecdc9eb4639a493",
            };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        const loader = document.getElementById('loader');
        const appContainer = document.getElementById('app-container');
        const usernameDisplay = document.getElementById('username-display');
        const reaisDisplay = document.getElementById('reais-display');
        const ouroDisplay = document.getElementById('ouro-display');
        const logoutButton = document.getElementById('logout-button');
        const deckContainer = document.getElementById('deck-container');
        const collectionContainer = document.getElementById('collection-container');
        const collectionDropZone = document.getElementById('collection-drop-zone');

        const searchInput = document.getElementById('search-nome');
        const montadoraFilter = document.getElementById('filter-montadora');
        const classeFilter = document.getElementById('filter-classe');
        const paisFilter = document.getElementById('filter-pais');
        const tracaoFilter = document.getElementById('filter-tracao');
        const clearFiltersButton = document.getElementById('clear-filters-button');

        let currentUser = null;
        let ownedCardIds = [];
        let activeDeckIds = [];

        let scrollInterval = null;

        function showCustomAlert(message) {
            const alertElement = document.getElementById('custom-alert');
            const messageElement = document.getElementById('custom-alert-message');
            messageElement.textContent = message;
            alertElement.classList.add('show');
            setTimeout(() => {
                alertElement.classList.remove('show');
            }, 3000);
        }

        /**
         * Cria o elemento visual para uma carta da coleção (com todas as estatísticas).
         */
        function createCollectionCardElement(cardId) {
            const cardData = localCardsDatabase[cardId];
            if (!cardData) return null;

            const cardElement = document.createElement('div');
            cardElement.className = 'card-base bg-black/50';
            cardElement.setAttribute('draggable', true);
            cardElement.dataset.cardId = cardId;

            cardElement.innerHTML = `
                <div class="relative aspect-[16/10] w-full bg-cover bg-center" style="background-image: linear-gradient(to top, rgba(24,24,24,1) 20%, transparent 60%), url('${cardData.imagem}')">
                    <div class="absolute inset-0 flex flex-col justify-between p-3">
                        <div class="flex justify-between items-start">
                            <img src="${cardData.logo}" alt="${cardData.montadora}" class="h-6" style="filter: drop-shadow(0 0 2px black);">
                            <div class="text-right">
                                <div class="font-bold text-lg font-orbitron" style="text-shadow: 1px 1px 3px black;">${cardData.ano}</div>
                                <img src="${cardData.bandeira}" alt="${cardData.pais}" class="h-5 w-8 object-cover rounded-sm ml-auto mt-1" style="box-shadow: 0 0 3px black;">
                            </div>
                        </div>
                        <h3 class="font-bold text-xl font-orbitron leading-tight" style="text-shadow: 1px 1px 3px black;">${cardData.nome}</h3>
                    </div>
                </div>
                <div class="p-3 bg-[#181818] grid grid-cols-3 gap-2 text-center">
                    <div class="text-xs"><span class="font-bold block">${cardData.velocidade}</span> VEL. MÁX.</div>
                    <div class="text-xs"><span class="font-bold block">${cardData.aceleracao}s</span> 0-100</div>
                    <div class="text-xs"><span class="font-bold block">${cardData.direcao}</span> DIREÇÃO</div>
                    <div class="text-xs"><span class="font-bold block">${cardData.altura}</span> ALTURA</div>
                    <div class="text-xs"><span class="font-bold block">${cardData.pneus}</span> PNEUS</div>
                    <div class="text-xs"><span class="font-bold block">${cardData.tracao}</span> TRAÇÃO</div>
                </div>
            `;

            cardElement.addEventListener('dragstart', handleDragStart);
            cardElement.addEventListener('dragend', handleDragEnd);

            return cardElement;
        }

        /**
         * [MODIFICADO] Cria um elemento para o Deck.
         * Se um cardId for fornecido, ele renderiza a carta.
         * Se for nulo, renderiza um espaço vazio para arrastar uma carta.
         */
        function createDeckSlotElement(index, cardId = null) {
            const slotElement = document.createElement('div');
            slotElement.dataset.slotIndex = index;

            const cardData = cardId ? localCardsDatabase[cardId] : null;

            if (cardData) {
                // Se existe uma carta, o slot se torna a própria carta.
                slotElement.className = 'card-base bg-black/50';
                slotElement.setAttribute('draggable', true);
                slotElement.dataset.cardId = cardId;

                slotElement.innerHTML = `
                    <div class="relative aspect-[16/10] w-full bg-cover bg-center" style="background-image: url('${cardData.imagem}')">
                        <div class="absolute inset-0 flex flex-col justify-between p-3" style="background-image: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 50%), linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 40%)">
                            <div class="flex justify-between items-start">
                                <img src="${cardData.logo}" alt="${cardData.montadora}" class="h-5 opacity-90" style="filter: drop-shadow(0 0 2px black);">
                                <div class="text-right">
                                    <div class="font-bold text-base font-orbitron" style="text-shadow: 1px 1px 3px black;">${cardData.ano}</div>
                                    <img src="${cardData.bandeira}" alt="${cardData.pais}" class="h-4 w-7 object-cover rounded-sm ml-auto mt-1" style="box-shadow: 0 0 3px black;">
                                </div>
                            </div>
                            <h3 class="font-bold text-base text-center font-orbitron leading-tight" style="text-shadow: 1px 1px 4px black;">${cardData.nome}</h3>
                        </div>
                    </div>
                `;

                slotElement.addEventListener('dragstart', handleDragStart);
                slotElement.addEventListener('dragend', handleDragEnd);

            } else {
                // Se não há carta, o slot é um espaço vazio tracejado.
                slotElement.className = 'card-slot';
                slotElement.innerHTML = `<span class="text-gray-500 text-sm p-4 text-center">Arraste uma carta aqui</span>`;
            }

            // Os eventos para receber uma carta são adicionados em ambos os casos.
            slotElement.addEventListener('dragover', handleDragOver);
            slotElement.addEventListener('dragleave', handleDragLeave);
            slotElement.addEventListener('drop', handleDropOnDeck);

            return slotElement;
        }


        function renderCollection(filteredIds) {
            collectionContainer.innerHTML = '';
            filteredIds.forEach(cardId => {
                const cardElement = createCollectionCardElement(cardId);
                if (activeDeckIds.includes(cardId)) {
                    cardElement.classList.add('in-deck');
                }
                collectionContainer.appendChild(cardElement);
            });
        }
        
        /**
         * [MODIFICADO] Renderiza o deck usando a nova função createDeckSlotElement.
         */
        function renderDeck() {
            deckContainer.innerHTML = '';
            for (let i = 0; i < 5; i++) {
                const cardId = activeDeckIds[i] || null;
                const slotElement = createDeckSlotElement(i, cardId);
                deckContainer.appendChild(slotElement);
            }
        }

        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedMontadora = montadoraFilter.value;
            const selectedClasse = classeFilter.value;
            const selectedPais = paisFilter.value;
            const selectedTracao = tracaoFilter.value;

            const sortedOwnedCardIds = [...ownedCardIds].sort((a, b) => {
                const aInDeck = activeDeckIds.includes(a);
                const bInDeck = activeDeckIds.includes(b);
                if (aInDeck && !bInDeck) return -1;
                if (!aInDeck && bInDeck) return 1;
                return 0;
            });

            const filtered = sortedOwnedCardIds.filter(cardId => {
                const card = localCardsDatabase[cardId];
                if (!card) return false;

                const nameMatch = card.nome.toLowerCase().includes(searchTerm);
                const montadoraMatch = !selectedMontadora || card.montadora === selectedMontadora;
                const classeMatch = !selectedClasse || card.classe === selectedClasse;
                const paisMatch = !selectedPais || card.pais === selectedPais;
                const tracaoMatch = !selectedTracao || card.tracao === selectedTracao;

                return nameMatch && montadoraMatch && classeMatch && paisMatch && tracaoMatch;
            });

            renderCollection(filtered);
        }

        function populateFilters() {
            const ownedCardsData = ownedCardIds.map(id => localCardsDatabase[id]).filter(Boolean);
            const montadoras = [...new Set(ownedCardsData.map(c => c.montadora))].sort();
            const classes = [...new Set(ownedCardsData.map(c => c.classe))].sort();
            const paises = [...new Set(ownedCardsData.map(c => c.pais))].sort();
            const tracoes = [...new Set(ownedCardsData.map(c => c.tracao))].sort();

            const populateSelect = (selectElement, options) => {
                selectElement.innerHTML = '<option value="">Todos</option>';
                options.forEach(option => {
                    selectElement.innerHTML += `<option value="${option}">${option}</option>`;
                });
            };

            populateSelect(montadoraFilter, montadoras);
            populateSelect(classeFilter, classes);
            populateSelect(paisFilter, paises);
            populateSelect(tracaoFilter, tracoes);
        }

        async function saveDeckToFirebase(newDeck) {
            if (!currentUser) return;
            const userRef = ref(db, 'users/' + currentUser.uid);
            try {
                await update(userRef, { deck: newDeck });
                activeDeckIds = newDeck;
                renderDeck();
                applyFilters();
            } catch (error) {
                console.error("Erro ao salvar o deck:", error);
                showCustomAlert("Não foi possível salvar seu deck.");
            }
        }

        function handleDragStart(e) {
            e.target.classList.add('dragging');
            e.dataTransfer.setData('text/plain', e.target.dataset.cardId);
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            clearInterval(scrollInterval);
            scrollInterval = null;
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        document.addEventListener('dragover', (e) => {
            const scrollZone = window.innerHeight * 0.15;
            if (e.clientY < scrollZone) {
                if (!scrollInterval) {
                    scrollInterval = setInterval(() => window.scrollBy(0, -20), 50);
                }
            } else if (e.clientY > window.innerHeight - scrollZone) {
                if (!scrollInterval) {
                    scrollInterval = setInterval(() => window.scrollBy(0, 20), 50);
                }
            } else {
                clearInterval(scrollInterval);
                scrollInterval = null;
            }
        });

        async function handleDropOnDeck(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');

            const draggedCardId = e.dataTransfer.getData('text/plain');
            const targetSlotIndex = parseInt(e.currentTarget.dataset.slotIndex);

            if (!draggedCardId || targetSlotIndex === undefined) return;

            const newDeck = [...activeDeckIds];
            const oldIndex = newDeck.indexOf(draggedCardId);
            if (oldIndex > -1) {
                newDeck[oldIndex] = null;
            }

            newDeck[targetSlotIndex] = draggedCardId;
            const finalDeck = Array.from({ length: 5 }, (_, i) => newDeck[i] || null);
            await saveDeckToFirebase(finalDeck);
        }

        async function handleDropOnCollection(e) {
            e.preventDefault();
            const draggedCardId = e.dataTransfer.getData('text/plain');

            const cardsInDeckCount = activeDeckIds.filter(id => id !== null).length;

            if (cardsInDeckCount <= 1 && activeDeckIds.includes(draggedCardId)) {
                showCustomAlert("O deck não pode ficar vazio!");
                return;
            }

            if (activeDeckIds.includes(draggedCardId)) {
                const newDeck = activeDeckIds.map(id => id === draggedCardId ? null : id);
                await saveDeckToFirebase(newDeck);
            }
        }

        collectionDropZone.addEventListener('dragover', handleDragOver);
        collectionDropZone.addEventListener('dragleave', handleDragLeave);
        collectionDropZone.addEventListener('drop', handleDropOnCollection);

        searchInput.addEventListener('input', applyFilters);
        montadoraFilter.addEventListener('change', applyFilters);
        classeFilter.addEventListener('change', applyFilters);
        paisFilter.addEventListener('change', applyFilters);
        tracaoFilter.addEventListener('change', applyFilters);
        clearFiltersButton.addEventListener('click', () => {
            searchInput.value = '';
            montadoraFilter.value = '';
            classeFilter.value = '';
            paisFilter.value = '';
            tracaoFilter.value = '';
            applyFilters();
        });

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const userRef = ref(db, 'users/' + user.uid);
                try {
                    const snapshot = await get(userRef);
                    if (snapshot.exists()) {
                        const userData = snapshot.val();

                        usernameDisplay.textContent = userData.username;
                        reaisDisplay.textContent = `R$ ${userData.reais.toLocaleString('pt-BR')}`;
                        ouroDisplay.textContent = `${userData.ouro} Ouro`;

                        ownedCardIds = userData.cartas || [];
                        activeDeckIds = userData.deck || [];

                        let deckIsDefined = userData.hasOwnProperty('deck');

                        if (!deckIsDefined && ownedCardIds.length > 0) {
                            const initialDeck = Array(5).fill(null);
                            initialDeck[0] = ownedCardIds[0];
                            await saveDeckToFirebase(initialDeck);
                        } else {
                            renderDeck();
                        }

                        populateFilters();
                        applyFilters();

                        appContainer.classList.remove('hidden');
                        loader.classList.add('hidden');

                    } else {
                        await signOut(auth);
                    }
                } catch (error) {
                    console.error("Erro ao buscar dados do usuário:", error);
                    await signOut(auth);
                }
            } else {
                window.location.href = 'index.html';
            }
        });

        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Erro ao fazer logout:", error);
            }
        });
    </script>
</body>
</html>
