<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedCards - Garagem</title>
    <link rel="icon" href="./assets/icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Variáveis CSS para um tema coeso (mesmas da home.html) */
        :root {
            --primary-red: #E01A4F; /* Um vermelho mais profundo e vibrante */
            --dark-bg: #0A0A0A;
            --medium-dark-bg: #1A1A1A;
            --light-text: #F0F0F0;
            --accent-gray: #333333;
            --border-subtle: rgba(255, 255, 255, 0.08);
            --border-strong: rgba(255, 255, 255, 0.15);
            --glow-effect: 0 0 15px rgba(224, 26, 79, 0.7); /* Brilho vermelho */
            --text-shadow-strong: 0 0 8px rgba(0,0,0,0.8);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            background-image:
                linear-gradient(to bottom, rgba(10, 10, 10, 0.95), rgba(10, 10, 10, 0.8) 50%, rgba(10, 10, 10, 0.95)),
                url('./assets/BannerHome.png'); /* Imagem de fundo */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow-x: hidden;
            color: var(--light-text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        /* Efeito de ruído sutil para uma textura mais "gritty" */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiDAAAAUVBMVEUAAAD///8AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAC/INx6AAAAF3RSTlMAAQIDBAUGBwgJCgsMDQ4PEBESExQVFhcYGRobI+kKpgAAAFpJREFUeNrtwQEBAAAAgqD+r2zHBxQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADgZpQAAQ+E4UIAAAAASUVORK5CYII=') repeat;
            opacity: 0.03; /* Ajuste a opacidade para mais ou menos intensidade */
            pointer-events: none;
            z-index: -1;
        }

        .header-panel {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.6));
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border-strong);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
            padding: 1.5rem 2rem; /* Mais espaçamento */
        }

        .info-box {
            background: var(--accent-gray);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            text-shadow: var(--text-shadow-strong);
            transition: all 0.3s ease-in-out;
            box-shadow: 0 3px 8px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
        }
        .info-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.05), transparent 50%, rgba(255,255,255,0.05));
            animation: pulse-border 3s infinite ease-in-out;
            pointer-events: none;
        }
        .info-box:hover {
            background: #444444;
            border-color: var(--primary-red);
            box-shadow: 0 3px 12px rgba(224, 26, 79, 0.6);
            transform: translateY(-2px);
        }
        @keyframes pulse-border {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .menu-button {
            background: linear-gradient(145deg, var(--medium-dark-bg), #222222);
            border: 2px solid var(--border-strong);
            color: var(--light-text);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            padding: 1rem 1.5rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-shadow: var(--text-shadow-strong);
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center; /* Centraliza o conteúdo do botão */
            gap: 0.75rem;
        }

        .menu-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(224, 26, 79, 0.3), transparent);
            transition: all 0.6s ease-out;
            transform: skewX(-20deg);
            z-index: 1;
        }

        .menu-button:hover::before {
            left: 150%;
        }

        .menu-button:hover {
            color: white;
            background: linear-gradient(145deg, var(--primary-red), #FF3C3C);
            border-color: white;
            text-shadow: 0 0 15px white;
            box-shadow: 0 0 20px var(--primary-red), inset 0 0 8px rgba(255,255,255,0.3);
            transform: translateY(-3px) scale(1.02);
        }
        .menu-button svg {
            stroke: var(--light-text);
            transition: stroke 0.3s ease;
        }
        .menu-button:hover svg {
            stroke: white;
        }

        /* Loader aprimorado */
        .loader {
            border-top-color: var(--primary-red);
            border-right-color: var(--primary-red);
            border-bottom-color: var(--primary-red);
            animation: spin 1s linear infinite, pulse-loader 1.5s infinite alternate;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes pulse-loader {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.1); opacity: 0.8; }
        }
        #loader-text {
            color: var(--primary-red);
            text-shadow: 0 0 10px var(--primary-red);
        }

        /* Alerta customizado */
        .custom-alert {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            background-color: var(--primary-red);
            color: var(--light-text);
            border-radius: 8px; /* Mais arredondado */
            box-shadow: 0 0 15px rgba(224, 26, 79, 0.7); /* Sombra de brilho */
        }
        .custom-alert.show {
            transform: translateX(0);
            opacity: 1;
        }

        /* --- ESTILOS DE EXIBIÇÃO DE CARTAS --- */
        .card-base {
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            border-radius: 1rem; /* Cantos mais arredondados para um visual premium */
            overflow: hidden;
            border: 3px solid #444; /* Borda mais espessa */
            background-color: #1a1a1a;
            position: relative; 
            transform-style: preserve-3d;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6); /* Sombra mais forte */
            cursor: grab; /* Mantém o cursor de arrastar */
        }
        .card-base:hover {
            transform: scale(1.08) rotateZ(0.5deg); /* Rotação sutil */
            box-shadow: 0 0 40px var(--primary-red), 0 0 20px rgba(255, 255, 255, 0.3) inset; /* Brilho intenso no hover */
            border-color: var(--primary-red);
            z-index: 20;
        }
        
        .rank-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            width: 50px; /* Emblema maior */
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 28px;
            color: white;
            text-shadow: 0 0 10px rgba(0,0,0,0.9);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            z-index: 10;
            border: 2px solid rgba(255,255,255,0.4);
            box-shadow: 0 0 10px rgba(0,0,0,0.7);
        }

        /* Estilo original para o overlay da imagem no deck (RESTAURADO) */
        .card-image-overlay {
            background-image: linear-gradient(to top, rgba(0,0,0,0.95) 0%, transparent 60%), 
                              linear-gradient(to bottom, rgba(0,0,0,0.85) 0%, transparent 50%);
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1rem;
        }

        /* Novo estilo para a imagem da carta na coleção */
        .collection-card-image-wrapper {
            position: relative;
            width: 100%;
            height: 200px; /* Altura fixa para a imagem */
            overflow: hidden;
            border-radius: 1rem 1rem 0 0; /* Cantos arredondados apenas no topo */
        }

        .collection-card-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Garante que a imagem cubra o espaço */
            object-position: center;
            transition: transform 0.3s ease-in-out;
        }

        .card-base:hover .collection-card-image {
            transform: scale(1.05); /* Zoom sutil no hover */
        }

        .collection-card-info-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 60%), 
                        linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 50%);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1rem;
        }

        /* Novo estilo para o rank badge nas cartas da coleção (menor e posicionado) */
        .rank-badge-small {
            position: absolute; /* Adicionado */
            top: 12px; /* Adicionado */
            left: 12px; /* Adicionado */
            width: 38px; /* Smaller badge for collection cards */
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 20px; /* Smaller font size */
            color: white;
            text-shadow: 0 0 10px rgba(0,0,0,0.9);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            border: 2px solid rgba(255,255,255,0.4);
            box-shadow: 0 0 10px rgba(0,0,0,0.7);
            z-index: 10; /* Garante que fique acima da imagem */
        }

        .card-text-shadow {
            text-shadow: 1px 1px 6px black, 0 0 12px black;
        }
        .card-flag-shadow {
             box-shadow: 0 0 6px black;
        }

        /* Textura sutil para todas as cartas */
        .card-base > .relative::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiDAAAAUVBMVEWFhYWDg4N3d3dtbW17e3t1dXVAAAAEBAQGBgYFBQUODg4JCQkICAgLCwsMDAwFBgYAAAAAAAAGBgYHBwcODg4LCwsTCgsuBgYoBgYAAAA2/J4AAAAAWnRSTlMA/v77/v7+/v7+/v7+/v7+/v7+/v7+/v7+/v7+/v7+/v7+/v7+/v7+/v7+/v7+/v7+/v7+/v7+/v7+/v4CBgQFERETCSgAAAOJJREFUeNrtk9sWgyAMhOU///+dp6kUkQzSLSHD2kv7dGkRnZbz5/5P5r58f5L5/X5J5vP5pUzm8/lFJvP5/CJT+Xz+I/N5/SJTeHz+kXm8/jFzePwD83j8g82j8Q82j8c/MB6PPzCerz8wnq8/MJ6vPzCezz8wns8/MJ7PPzCejz8wno8/MJ6PPzCerz8wnq8/MJ6vPzCezz8wns8/MJ7PPzCejz8wno8/MJ6PPzCerz8wnq8/MJ6vPzCezz8wns8/MJ7PPzCejz8wno8/MJ6p8Pj/I/F4/pP55/JL5/H5J5vP5RSbz+Xwm8/n8k8zn8/9/8v8A/9s5kACbsKkAAAAASUVORK5CYII=') repeat;
            background-size: 50px 50px;
            opacity: 0.05;
            pointer-events: none;
            z-index: 1;
        }

        /* Efeito Holográfico */
        .holographic-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: radial-gradient(
                circle at var(--mx, 50%) var(--my, 50%),
                rgba(255, 255, 255, 0.5) 0%,
                rgba(255, 255, 255, 0) 60%
            );
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 3;
            pointer-events: none;
            border-radius: 1rem; /* Mais arredondado */
        }

        .card-base:hover .holographic-overlay, .deck-card-container:hover .holographic-overlay {
            opacity: 1;
        }

        @keyframes shine {
            0% { transform: translateX(-180%) skewX(-25deg); opacity: 0; }
            20% { opacity: var(--shine-opacity, 0.4); }
            80% { opacity: var(--shine-opacity, 0.4); }
            100% { transform: translateX(180%) skewX(-25deg); opacity: 0; }
        }

        .card-base::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            opacity: 0;
            z-index: 2;
            animation: shine var(--shine-duration, 8s) infinite linear;
            background: var(--shine-gradient);
        }
        
        /* Indicador de Carta Selecionada */
        .selected-indicator {
            position: absolute;
            top: 15px; /* Ajustado */
            left: 65px; /* Ajustado para não sobrepor o rank-badge-small */
            background-color: rgba(255, 215, 0, 0.9);
            color: #1a1a1a;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            padding: 5px 12px; /* Ajustado */
            border-radius: 6px; /* Mais arredondado */
            font-size: 12px; /* Ajustado */
            z-index: 15;
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 0.75px; /* Mais espaçamento */
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8); /* Sombra mais forte */
        }

        /* Classe S (Mais Rara) */
        @keyframes pulsate-glow {
            0%, 100% { box-shadow: 0 0 18px 4px rgba(255, 215, 0, 0.8), 0 0 8px 0px rgba(255, 215, 0, 0.7) inset; }
            50% { box-shadow: 0 0 35px 8px rgba(255, 215, 0, 1), 0 0 15px 4px rgba(255, 215, 0, 0.9) inset; }
        }
        .rank-s.card-base, .rank-s .card-base, .rank-s .card-front { /* Aplicar também ao card-front */
            animation: pulsate-glow 2s infinite ease-in-out;
            border-color: #FFD700;
        }
        .rank-s.card-base::after, .rank-s .card-base::after, .rank-s .card-front::after {
            --shine-gradient: linear-gradient(to right, rgba(255, 215, 0, 0) 0%, rgba(255, 215, 0, 1) 50%, rgba(255, 215, 0, 0) 100%);
            --shine-duration: 3s;
            --shine-opacity: 0.9;
        }

        /* Classe A */
        .rank-a.card-base, .rank-a .card-base, .rank-a .card-front {
            box-shadow: 0 0 12px 3px rgba(224, 26, 79, 0.6);
            border-color: var(--primary-red);
        }
        .rank-a.card-base:hover, .rank-a .card-base:hover, .rank-a .card-front:hover {
            box-shadow: 0 0 25px 6px rgba(224, 26, 79, 0.9);
        }
        .rank-a.card-base::after, .rank-a .card-base::after, .rank-a .card-front::after {
            --shine-gradient: linear-gradient(to right, rgba(224, 26, 79, 0) 0%, rgba(224, 26, 79, 0.8) 50%, rgba(224, 26, 79, 0) 100%);
            --shine-duration: 4s;
            --shine-opacity: 0.8;
        }

        /* Classe B */
        .rank-b.card-base, .rank-b .card-base, .rank-b .card-front {
            box-shadow: 0 0 10px 2px rgba(142, 68, 173, 0.6);
            border-color: #8e44ad;
        }
        .rank-b.card-base:hover, .rank-b .card-base:hover, .rank-b .card-front:hover {
            box-shadow: 0 0 20px 4px rgba(142, 68, 173, 0.8);
        }
        .rank-b.card-base::after, .rank-b .card-base::after, .rank-b .card-front::after {
            --shine-gradient: linear-gradient(to right, rgba(142, 68, 173, 0) 0%, rgba(142, 68, 173, 0.7) 50%, rgba(142, 68, 173, 0) 100%);
            --shine-duration: 5.5s;
            --shine-opacity: 0.7;
        }

        /* Classe C */
        .rank-c.card-base, .rank-c .card-base, .rank-c .card-front {
             border-color: #3498db;
        }
        .rank-c.card-base::after, .rank-c .card-base::after, .rank-c .card-front::after {
            --shine-gradient: linear-gradient(to right, rgba(52, 152, 219, 0) 0%, rgba(52, 152, 219, 0.6) 50%, rgba(52, 152, 219, 0) 100%);
            --shine-duration: 7s;
            --shine-opacity: 0.6;
        }
        
        /* Classe D */
        .rank-d.card-base, .rank-d .card-base, .rank-d .card-front {
             border-color: #2ecc71;
        }
        .rank-d.card-base::after, .rank-d .card-base::after, .rank-d .card-front::after {
            --shine-gradient: linear-gradient(to right, rgba(46, 204, 113, 0) 0%, rgba(46, 204, 113, 0.5) 50%, rgba(46, 204, 113, 0) 100%);
            --shine-duration: 8.5s;
            --shine-opacity: 0.5;
        }
        /* Classe E não tem efeito */

        /* Drag & Drop */
        [draggable="true"].dragging {
            opacity: 0.2;
            cursor: grabbing;
        }

        .card-slot {
            background-color: rgba(0, 0, 0, 0.4);
            border: 3px dashed var(--border-strong);
            transition: all 0.3s ease;
            min-height: 180px;
            height: 100%;
            border-radius: 1rem; /* Mais arredondado */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.6);
        }
        .card-slot.drag-over {
            background-color: rgba(224, 26, 79, 0.2); /* Vermelho Rockstar */
            border-color: var(--primary-red);
            box-shadow: inset 0 0 20px rgba(224, 26, 79, 0.4);
        }
        .card-base.drag-over {
             border-color: var(--primary-red);
             box-shadow: 0 0 25px var(--primary-red);
        }

        /* Estilos dos filtros */
        .filters-section {
            background: linear-gradient(145deg, var(--medium-dark-bg), #222222);
            border: 1px solid var(--border-strong);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            padding: 1.5rem;
        }
        .filter-input, .filter-select {
            background-color: var(--accent-gray);
            border: 1px solid var(--border-subtle);
            color: var(--light-text);
            width: 100%;
            padding: 0.75rem; /* Mais padding */
            border-radius: 8px; /* Mais arredondado */
            font-size: 0.95rem;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.3);
        }
        .filter-input::placeholder {
            color: rgba(255,255,255,0.4);
        }
        .filter-input:focus, .filter-select:focus {
            outline: none;
            border-color: var(--primary-red);
            box-shadow: 0 0 0 3px rgba(224, 26, 79, 0.3);
        }
        .text-sm.font-medium.text-gray-400 {
            color: var(--light-text); /* Garante visibilidade */
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        /* CARD FLIP STYLES */
        .deck-card-container {
            perspective: 1000px;
            cursor: grab;
        }

        .deck-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .deck-card-container:hover .deck-card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* Safari */
            backface-visibility: hidden;
            border-radius: 1rem; /* Mais arredondado */
            overflow: hidden;
            border: 3px solid #444; /* Borda mais espessa */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6); /* Sombra mais forte */
        }

        .card-front {
            background-color: #1a1a1a;
        }

        .card-back {
            background-color: var(--dark-bg); /* Fundo escuro */
            transform: rotateY(180deg);
            padding: 1rem; /* Mais padding */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.7); /* Sombra interna */
        }
        .card-back h3 {
            font-size: 90%; /* Título maior */
            margin-bottom: 0.75rem;
            text-shadow: var(--text-shadow-strong);
        }
        .card-back .grid {
            width: 110%;
            max-width: 250px; /* Limita a largura do grid de stats */
        }
        .card-back .grid > div {
            font-size: 90%; /* Texto menor para stats */
            padding: 0.25rem 0;
        }
        .card-back .font-bold {
            color: var(--primary-red); /* Stats em vermelho */
        }

        /* RANK BADGE STYLES (para cartas do deck) */
        .deck-card-container .rank-badge {
             width: 45px; /* Ajustado */
             height: 45px; /* Ajustado */
             font-size: 26px; /* Ajustado */
             top: 10px; /* Ajustado */
             left: 10px; /* Ajustado */
        }

        /* --- ANIMAÇÕES DE PARTÍCULAS E DROP --- */
        @keyframes card-drop-effect {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.05); filter: brightness(1.75); }
            100% { transform: scale(1); filter: brightness(1); }
        }

        .card-dropped .deck-card-inner {
            animation: card-drop-effect 0.4s ease-out;
        }

        .particle {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
            animation: fly-out forwards;
        }

        @keyframes fly-out {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }
        
        /* --- EFEITOS DE BRILHO E RARIDADE DAS CARTAS (mesmos da home.html) --- */
        @keyframes pulsate-glow {
            0%, 100% { box-shadow: 0 0 18px 4px rgba(255, 215, 0, 0.8), 0 0 8px 0px rgba(255, 215, 0, 0.7) inset; }
            50% { box-shadow: 0 0 35px 8px rgba(255, 215, 0, 1), 0 0 15px 4px rgba(255, 215, 0, 0.9) inset; }
        }
        .rank-s.card-base, .rank-s .card-base, .rank-s .card-front { /* Aplicar também ao card-front */
            animation: pulsate-glow 2s infinite ease-in-out;
            border-color: #FFD700;
        }

            const selectedMontadora = montadoraFilter.value;
            const selectedClasse = classeFilter.value;
            const selectedPais = paisFilter.value;
            const selectedTracao = tracaoFilter.value;

            // Ordem de raridade para classificação
            const rarityOrder = ['S+', 'S', 'A', 'B', 'C', 'D', 'E'];
            const sortedOwnedCardIds = [...ownedCardIds].sort((a, b) => {
                const aInDeck = activeDeckIds.includes(a);
                const bInDeck = activeDeckIds.includes(b);

                // Prioriza cartas no deck
                if (aInDeck && !bInDeck) return -1;
                if (!aInDeck && bInDeck) return 1;

                const cardA = localCardsDatabase[a];
                const cardB = localCardsDatabase[b];

                if (!cardA || !cardB) return 0;

                // Classifica por raridade
                const rarityA = rarityOrder.indexOf(cardA.classe);
                const rarityB = rarityOrder.indexOf(cardB.classe);

                return rarityA - rarityB;
            });

            // Filtra as cartas com base nos critérios de pesquisa e seleção
            const filtered = sortedOwnedCardIds.filter(cardId => {
                const card = localCardsDatabase[cardId];
                if (!card) return false;

                const nameMatch = card.nome.toLowerCase().includes(searchTerm);
                const montadoraMatch = !selectedMontadora || card.montadora === selectedMontadora;
                const classeMatch = !selectedClasse || card.classe === selectedClasse;
                const paisMatch = !selectedPais || card.pais === selectedPais;
                const tracaoMatch = !selectedTracao || card.tracao === selectedTracao;

                return nameMatch && montadoraMatch && classeMatch && paisMatch && tracaoMatch;
            });

            renderCollection(filtered);
        }

        /**
         * Popula os dropdowns de filtro com opções únicas das cartas possuídas.
         */
        function populateFilters() {
            const ownedCardsData = ownedCardIds.map(id => localCardsDatabase[id]).filter(Boolean);
            const montadoras = [...new Set(ownedCardsData.map(c => c.montadora))].sort();
            const classes = [...new Set(ownedCardsData.map(c => c.classe))].sort((a, b) => {
                const rarityOrder = ['S+', 'S', 'A', 'B', 'C', 'D', 'E'];
                return rarityOrder.indexOf(a) - rarityOrder.indexOf(b);
            });
            const paises = [...new Set(ownedCardsData.map(c => c.pais))].sort();
            const tracoes = [...new Set(ownedCardsData.map(c => c.tracao))].sort();

            const populateSelect = (selectElement, options) => {
                selectElement.innerHTML = '<option value="">Todos</option>';
                options.forEach(option => {
                    selectElement.innerHTML += `<option value="${option}">${option}</option>`;
                });
            };

            populateSelect(montadoraFilter, montadoras);
            populateSelect(classeFilter, classes);
            populateSelect(paisFilter, paises);
            populateSelect(tracaoFilter, tracoes);
        }

        /**
         * Salva o deck atualizado no Firebase.
         * @param {Array<string|null>} newDeck - O novo array de IDs do deck.
         * @param {number} [animatedIndex=-1] - O índice da carta que deve ser animada após o drop.
         */
        async function saveDeckToFirebase(newDeck, animatedIndex = -1) {
            if (!currentUser) return;
            const userRef = ref(db, 'users/' + currentUser.uid);
            try {
                await update(userRef, { deck: newDeck });
                activeDeckIds = newDeck;
                renderDeck(animatedIndex);
                applyFilters(); // Re-renderiza a coleção para atualizar o status "Selecionado"
            } catch (error) {
                console.error("Erro ao salvar o deck:", error);
                showCustomAlert("Não foi possível salvar seu deck.");
            }
        }

        /**
         * Atualiza a posição do ghost element durante o arrasto.
         */
        function updateGhostPosition() {
            if (!draggedGhost) return;
            draggedGhost.style.transform = `translate3d(${latestMouseX - offsetX}px, ${latestMouseY - offsetY}px, 0) rotateZ(8deg) scale(0.7)`;
            animationFrameId = null;
        }

        /**
         * Manipula o início do evento de arrasto.
         * @param {Event} e - O evento de arrasto.
         */
        function handleDragStart(e) {
            const originalElement = e.currentTarget;
            
            const rect = originalElement.getBoundingClientRect();
            offsetX = e.clientX - rect.left;
            offsetY = e.clientY - rect.top;

            // Cria um clone "burro" do elemento para ser o ghost, sem listeners de eventos
            draggedGhost = document.createElement('div');
            draggedGhost.className = originalElement.className;
            draggedGhost.innerHTML = originalElement.innerHTML;

            // Remove o overlay holográfico do clone para evitar problemas de performance
            const holo = draggedGhost.querySelector('.holographic-overlay');
            if (holo) holo.remove();

            draggedGhost.style.position = 'fixed';
            draggedGhost.style.zIndex = '1000';
            draggedGhost.style.pointerEvents = 'none';
            draggedGhost.style.width = `${rect.width}px`;
            draggedGhost.style.height = `${rect.height}px`;
            draggedGhost.style.left = '0px';
            draggedGhost.style.top = '0px';
            draggedGhost.style.transform = `translate3d(${e.clientX - offsetX}px, ${e.clientY - offsetY}px, 0) rotateZ(8deg) scale(0.7)`;

            document.body.appendChild(draggedGhost);
            
            // Adiciona a classe 'dragging' após um pequeno atraso para evitar conflitos visuais
            setTimeout(() => {
                originalElement.classList.add('dragging');
            }, 0);

            // Define uma imagem vazia para o ghost padrão do navegador
            const emptyImage = new Image();
            e.dataTransfer.setDragImage(emptyImage, 0, 0);

            e.dataTransfer.setData('text/plain', originalElement.dataset.cardId);
            e.dataTransfer.effectAllowed = 'move';
        }

        /**
         * Manipula o fim do evento de arrasto.
         * @param {Event} e - O evento de arrasto.
         */
        function handleDragEnd(e) {
            e.currentTarget.classList.remove('dragging');

            // Remove o ghost element
            if (draggedGhost) {
                document.body.removeChild(draggedGhost);
                draggedGhost = null;
            }
            
            // Cancela o frame de animação se estiver ativo
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            
            // Limpa o intervalo de rolagem
            clearInterval(scrollInterval);
            scrollInterval = null;
        }

        /**
         * Manipula o evento dragover para slots e cartas.
         * @param {Event} e - O evento de arrasto.
         */
        function handleDragOver(e) {
            e.preventDefault();
            const targetSlot = e.target.closest('[data-slot-index]');
            const targetCard = e.target.closest('.card-base');

            // Remove a classe 'drag-over' de todos os elementos para evitar múltiplos destaques
            document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));

            if (targetSlot) {
                targetSlot.classList.add('drag-over');
            } else if (targetCard && targetCard.dataset.cardId) {
                /*
                 * Se o alvo for uma carta na coleção, destaca a carta.
                 * Adicionado: Verifica se a carta arrastada é diferente da carta alvo
                 * para evitar destacar a própria carta que está a ser arrastada.
                 */
                const draggedCardId = e.dataTransfer.getData('text/plain');
                if (targetCard.dataset.cardId !== draggedCardId) {
                    targetCard.classList.add('drag-over');
                }
            } else if (e.currentTarget.id === 'collection-drop-zone') {
                // Se o arrasto estiver sobre a zona de drop da coleção
                e.currentTarget.classList.add('drag-over');
            }
        }

        /**
         * Manipula o evento dragleave para slots e cartas.
         * @param {Event} e - O evento de arrasto.
         */
        function handleDragLeave(e) {
            const targetSlot = e.target.closest('[data-slot-index]');
            const targetCard = e.target.closest('.card-base');
            if (targetSlot) {
                targetSlot.classList.remove('drag-over');
            } else if (targetCard) {
                targetCard.classList.remove('drag-over');
            } else if (e.currentTarget.id === 'collection-drop-zone') {
                e.currentTarget.classList.remove('drag-over');
            }
        }

        // Listener global para o movimento do mouse para o ghost element e rolagem automática
        document.addEventListener('dragover', (e) => {
            e.preventDefault(); // Necessário para permitir o drop

            if (draggedGhost) {
                latestMouseX = e.clientX;
                latestMouseY = e.clientY;

                if (!animationFrameId) {
                    animationFrameId = requestAnimationFrame(updateGhostPosition);
                }
            }

            // Lógica de rolagem automática
            const scrollZone = window.innerHeight * 0.15; // 15% do topo/base da tela
            if (e.clientY < scrollZone) {
                if (!scrollInterval) {
                    scrollInterval = setInterval(() => window.scrollBy(0, -100), 50); // Rolagem para cima
                }
            } else if (e.clientY > window.innerHeight - scrollZone) {
                if (!scrollInterval) {
                    scrollInterval = setInterval(() => window.scrollBy(0, 100), 50); // Rolagem para baixo
                }
            } else {
                clearInterval(scrollInterval);
                scrollInterval = null;
            }
        });

        /**
         * Cria partículas de explosão no local do drop.
         * @param {number} x - Coordenada X do centro da explosão.
         * @param {number} y - Coordenada Y do centro da explosão.
         * @param {string} color - A cor das partículas.
         * @param {string} rank - O rank da carta para determinar a intensidade da explosão.
         */
        function createExplosion(x, y, color, rank) {
            const particleCount = rank === 'S' ? 60 : rank === 'A' ? 40 : 25;
            const baseDistance = rank === 'S' ? 180 : rank === 'A' ? 130 : 90;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                document.body.appendChild(particle);

                const angle = Math.random() * Math.PI * 2; // Ângulo aleatório em radianos
                const distance = Math.random() * baseDistance + 50; // Distância aleatória
                const targetX = Math.cos(angle) * distance;
                const targetY = Math.sin(angle) * distance;

                const size = Math.random() * 8 + 5; // Tamanho aleatório entre 5px e 13px
                const duration = Math.random() * 0.6 + 0.8; // Duração aleatória entre 0.8s e 1.4s

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.animationDuration = `${duration}s`;

                particle.style.setProperty('--x', `${targetX}px`);
                particle.style.setProperty('--y', `${targetY}px`);
                particle.style.background = color;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;

                // Remove a partícula após a animação
                particle.addEventListener('animationend', () => {
                    particle.remove();
                });
            }
        }

        /**
         * Manipula o evento de drop em um slot do deck.
         * @param {Event} e - O evento de drop.
         */
        async function handleDropOnDeck(e) {
            e.preventDefault();
            const targetSlot = e.currentTarget;
            targetSlot.classList.remove('drag-over'); // Remove o destaque

            const draggedCardId = e.dataTransfer.getData('text/plain');
            const targetSlotIndex = parseInt(targetSlot.dataset.slotIndex);

            if (!draggedCardId || targetSlotIndex === undefined) return;

            const cardData = localCardsDatabase[draggedCardId];
            if (cardData) {
                // Cria a explosão de partículas no local do drop
                createExplosion(e.clientX, e.clientY, getRankColor(cardData.classe), cardData.classe.replace('+', ''));
            }

            const newDeck = [...activeDeckIds];
            const oldIndexInDeck = activeDeckIds.indexOf(draggedCardId);

            // Se a carta já estava no deck, remove-a da posição antiga
            if(oldIndexInDeck > -1){
                newDeck[oldIndexInDeck] = null;
            }
            
            // Pega a carta que já estava no slot de destino, se houver
            const cardInTargetSlot = activeDeckIds[targetSlotIndex];
            
            // Verifica se a carta arrastada já está na coleção ou se é uma carta nova
            // Se a carta arrastada não está na ownedCardIds e não é nula, adiciona-a.
            if (draggedCardId && !ownedCardIds.includes(draggedCardId)) {
                ownedCardIds.push(draggedCardId);
            }

            newDeck[targetSlotIndex] = draggedCardId; // Coloca a nova carta no slot

            // Se havia uma carta no slot de destino e a carta arrastada veio do deck,
            // move a carta do slot de destino para a posição antiga da carta arrastada
            if(cardInTargetSlot && oldIndexInDeck > -1) {
                newDeck[oldIndexInDeck] = cardInTargetSlot;
            } else if (cardInTargetSlot && oldIndexInDeck === -1) {
                // Se a carta veio da coleção e o slot de destino está ocupado,
                // a carta do slot de destino é removida do deck e adicionada à coleção (se ainda não estiver lá)
                if (!ownedCardIds.includes(cardInTargetSlot)) {
                    ownedCardIds.push(cardInTargetSlot);
                }
            }

            // Garante que o deck tem sempre 5 elementos, preenchendo com null se necessário
            const finalDeck = Array.from({ length: 5 }, (_, i) => newDeck[i] || null);
            await saveDeckToFirebase(finalDeck, targetSlotIndex); // Salva e renderiza com animação
        }


        /**
         * Manipula o evento de drop na zona de drop da coleção (para remover cartas do deck).
         * @param {Event} e - O evento de drop.
         */
        async function handleDropOnCollection(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over'); // Remove o destaque

            const draggedCardId = e.dataTransfer.getData('text/plain');

            // Conta quantas cartas não são nulas no deck
            const cardsInDeckCount = activeDeckIds.filter(id => id !== null).length;

            // Impede que o deck fique completamente vazio (deve ter pelo menos 1 carta)
            if (cardsInDeckCount <= 1 && activeDeckIds.includes(draggedCardId)) {
                showCustomAlert("O deck não pode ficar vazio! Mantenha pelo menos uma carta.");
                return;
            }

            // Se a carta arrastada estiver no deck, remove-a e adiciona à coleção (se ainda não estiver lá)
            if (activeDeckIds.includes(draggedCardId)) {
                const newDeck = activeDeckIds.map(id => id === draggedCardId ? null : id);
                if (!ownedCardIds.includes(draggedCardId)) {
                    ownedCardIds.push(draggedCardId);
                }
                await saveDeckToFirebase(newDeck);
            }
        }

        // Adiciona listeners para os filtros
        searchInput.addEventListener('input', applyFilters);
        montadoraFilter.addEventListener('change', applyFilters);
        classeFilter.addEventListener('change', applyFilters);
        paisFilter.addEventListener('change', applyFilters);
        tracaoFilter.addEventListener('change', applyFilters);
        clearFiltersButton.addEventListener('click', () => {
            searchInput.value = '';
            montadoraFilter.value = '';
            classeFilter.value = '';
            paisFilter.value = '';
            tracaoFilter.value = '';
            applyFilters();
        });

        // Adiciona listeners para a zona de drop da coleção
        collectionDropZone.addEventListener('dragover', handleDragOver);
        collectionDropZone.addEventListener('dragleave', handleDragLeave);
        collectionDropZone.addEventListener('drop', handleDropOnCollection);

        // Listener para o estado de autenticação do Firebase
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user; // Define o usuário atual
                const userRef = ref(db, 'users/' + user.uid);
                try {
                    const snapshot = await get(userRef);
                    if (snapshot.exists()) {
                        const userData = snapshot.val();

                        // Atualiza as informações do usuário na interface
                        usernameDisplay.textContent = userData.username;
                        reaisDisplay.textContent = `R$ ${userData.reais.toLocaleString('pt-BR')}`;
                        ouroDisplay.textContent = `${userData.ouro} Ouro`;

                        // Carrega as cartas possuídas e o deck ativo
                        ownedCardIds = userData.cartas || [];
                        activeDeckIds = userData.deck || Array(5).fill(null);

                        // Garante que o deck tem 5 slots
                        if(activeDeckIds.length < 5){
                            activeDeckIds.push(...Array(5 - activeDeckIds.length).fill(null));
                        }

                        // Se o deck não estiver definido ou estiver vazio (todos os slots nulos), inicializa com a primeira carta possuída
                        // Isso garante que o deck nunca esteja completamente vazio se o usuário tiver cartas
                        if (activeDeckIds.every(id => id === null) && ownedCardIds.length > 0) {
                            const initialDeck = Array(5).fill(null);
                            initialDeck[0] = ownedCardIds[0];
                            await saveDeckToFirebase(initialDeck); // Salva e renderiza
                        } else {
                            renderDeck(); // Renderiza o deck existente
                        }

                        populateFilters(); // Popula os filtros com base nas cartas possuídas
                        applyFilters(); // Aplica os filtros e renderiza a coleção

                        // Esconde o loader e mostra o conteúdo da aplicação
                        appContainer.classList.remove('hidden');
                        loader.classList.add('hidden');

                    } else {
                        // Se o documento do usuário não for encontrado, força o logout
                        console.error("Documento do usuário não encontrado. Forçando logout.");
                        await signOut(auth);
                    }
                } catch (error) {
                    console.error("Erro ao buscar dados do usuário:", error);
                    await signOut(auth);
                }
            } else {
                // Se o usuário não está logado, redireciona para a página de login
                window.location.href = 'index.html';
            }
        });

        // Listener para o botão de logout
        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Erro ao fazer logout:", error);
            }
        });
    </script>
